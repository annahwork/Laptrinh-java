<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - EV Warranty System</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body style="background: linear-gradient(135deg, hsl(187, 70%, 75%), hsl(233, 65%, 55%)); min-height:100vh; display:flex; align-items:center; justify-content:center; font-family:'Inter', sans-serif; color:var(--n-900);">

  <div class="card_reset" style="width: 100%; max-width: 400px; padding: 2rem; border-radius: 1.5rem; background: rgba(255,255,255,0.55); backdrop-filter: blur(16px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align:center;">
    <h1 style="font-size:2rem; color:var(--p-700); font-weight:700; margin-bottom:1rem;">Đặt lại mật khẩu</h1>
    <p style="color:var(--n-600); margin-bottom:1.5rem; font-size:1rem;">Vui lòng nhập mật khẩu mới cho tài khoản của bạn.</p>

    <form id="resetForm" style="max-width: 360px; margin: 0 auto;">
      <div style="margin-bottom:1.25rem; position:relative; text-align:left;">
        <label for="newPassword" style="display:block; font-weight:600; color:var(--n-600); margin-bottom:0.5rem;">Mật khẩu mới</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="6"
          style="width:90%; padding:0.75rem 1rem; border:1.5px solid var(--n-300); border-radius:0.5rem; font-size:1rem; color:var(--n-900); background:rgba(255,255,255,0.9);">
        <button type="button" id="toggleNewPassword" aria-label="Hiện mật khẩu" style="position:absolute; top:36px; right:10px; background:none; border:none; cursor:pointer; color:#555; font-size:1.1rem;">
        </button>
      </div>

      <div style="margin-bottom:1.5rem; position:relative; text-align:left;">
        <label for="confirmPassword" style="display:block; font-weight:600; color:var(--n-600); margin-bottom:0.5rem;">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
          style="width:90%; padding:0.75rem 1rem; border:1.5px solid var(--n-300); border-radius:0.5rem; font-size:1rem; color:var(--n-900); background:rgba(255,255,255,0.9);">
        <button type="button" id="toggleConfirmPassword" aria-label="Hiện mật khẩu" style="position:absolute; top:36px; right:10px; background:none; border:none; cursor:pointer; color:#555; font-size:1.1rem;">
        </button>
      </div>

      <button type="submit" style="width:98%; padding:0.9rem; font-size:1.05rem; background:var(--p-600); color:white; border:none; border-radius:0.5rem; font-weight:600; cursor:pointer; transition: all 0.25s;">
        Cập nhật mật khẩu
      </button>
    </form>

    <p style="margin-top:1.5rem;">
      <a href="Login.html" style="color:var(--p-600); text-decoration:none; font-weight:600;">← Quay lại trang đăng nhập</a>
    </p>
  </div>

</body>
</html>
