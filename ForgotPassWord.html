<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - EV Warranty System</title>
  <link rel="stylesheet" href="theme.css">
</head>

<body style="background: linear-gradient(135deg, hsl(187, 70%, 75%), hsl(233, 65%, 55%)); 
             min-height:100vh; display:flex; align-items:center; justify-content:center; 
             font-family:'Inter', sans-serif; color:var(--n-900);">

  <div class="card_forgot"
       style="width: 50%; max-width: 500px; padding: 3rem 2.5rem; border-radius: 1.5rem;
              background: rgba(255,255,255,0.55); backdrop-filter: blur(16px);
              box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align:center;">

    <h1 style="font-size:2rem; color:var(--p-700); font-weight:700; margin-bottom:1.5rem;">
      Quên mật khẩu
    </h1>

    <p style="color:var(--n-600); margin-bottom:1rem; font-size:1rem;">
      Nhập Email bạn đã đăng ký để nhận liên kết đặt lại mật khẩu.
    </p>

    <form id="forgotForm" style="max-width: 360px; margin: 0 auto;">
      <div style="margin-bottom:1.5rem; text-align:left;">
        <label for="email" style="display:block; font-weight:600; color:var(--n-600); margin-bottom:0.5rem;">
          Email khôi phục
        </label>
        <input type="email" id="email" name="email" required autocomplete="email"
               placeholder="example@gmail.com"
               style="width:90%; padding:0.75rem 1rem; border:1.5px solid var(--n-300);
                      border-radius:0.5rem; font-size:1rem; color:var(--n-900);
                      background:rgba(255,255,255,0.9);">
      </div>

      <button type="submit"
              style="width: 88%; padding:0.9rem; font-size:1.05rem; background:var(--p-600);
                     color:white; border:none; border-radius:0.5rem; font-weight:600; cursor:pointer;
                     transition: all 0.25s;">
        Gửi mã OTP
      </button>
    </form>

    <p style="margin-top:1.5rem;">
      <a href="Login.html" style="color:var(--p-600); text-decoration:none; font-weight:600;">
        ← Quay lại trang đăng nhập
      </a>
    </p>
  </div>

</body>
</html>
