<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Staff | Quản lý Xe EV</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="app-layout">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>EV Warranty System</h3>

            </div>

            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a href="vehicles.html" class="active">
                            <i class="fas fa-car-side fa-fw"></i> <span>Quản lý Xe</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html">
                            <i class="fas fa-users fa-fw"></i> <span>Quản lý Khách hàng</span>
                        </a>
                    </li>
                    <li>
                        <a href="claims.html">
                            <i class="fas fa-screwdriver-wrench fa-fw"></i> <span>Yêu cầu Bảo hành</span>
                        </a>
                    </li>
                    <li>
                        <a href="campaigns.html">
                            <i class="fas fa-bullhorn fa-fw"></i> <span>Quản lý Chiến dịch</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="fas fa-bell fa-fw"></i> <span>Thông báo</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-resizer" id="sidebarResizer"></div>
        </aside>

        <main class="content-wrapper">
            <div class="content-header">
                <h1>Danh sách Xe</h1>
            </div>

            <div class="main-content-area">
                <div class="card">
                    <div class="table-header">
                        <p>Nội dung của trang **Quản lý Xe** sẽ được load ở đây.</p>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const contentWrapper = document.getElementById('contentWrapper');
            const resizer = document.getElementById('sidebarResizer');

            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            const minWidth = 200;
            const maxWidth = 400;

            resizer.addEventListener('mousedown', function (e) {
                isResizing = true;
                startX = e.clientX;
                startWidth = parseInt(document.defaultView.getComputedStyle(sidebar).width, 10);
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';

                e.preventDefault();
            });

            document.addEventListener('mousemove', function (e) {
                if (!isResizing) return;

                const width = startWidth + e.clientX - startX;

                if (width >= minWidth && width <= maxWidth) {
                    sidebar.style.width = width + 'px';
                    contentWrapper.style.marginLeft = width + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        });
    </script>

</body>

</html>
