<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch - EV Warranty System</title>
  <link rel="stylesheet" href="theme.css" />

</head>
<body style="background: transparent; font-family: 'Inter', sans-serif;">
  <div class="schedule-card">
    <div class="schedule-header">
      <button class="month-nav" id="prevMonth" title="Tháng trước">◀</button>
      <h2 id="monthYear">Tháng 10 2025</h2>
      <button class="month-nav" id="nextMonth" title="Tháng sau">▶</button>
    </div>

    <div class="calendar-grid" id="calendarGrid">
    </div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const calendarGrid = document.getElementById("calendarGrid");

    let currentDate = new Date();

    const eventDates = [""];

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const monthNames = [
        "Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6",
        "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"
      ];
      monthYear.textContent = `${monthNames[month]} ${year}`;

      calendarGrid.innerHTML = "";

      const daysOfWeek = ["T2", "T3", "T4", "T5", "T6", "T7", "CN"];
      daysOfWeek.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.classList.add("day-name");
        calendarGrid.appendChild(div);
      });

      const emptyCount = (firstDay + 6) % 7; 
      for (let i = 0; i < emptyCount; i++) {
        const emptyDiv = document.createElement("div");
        emptyDiv.classList.add("day", "empty");
        calendarGrid.appendChild(emptyDiv);
      }

      for (let d = 1; d <= lastDate; d++) {
        const dayDiv = document.createElement("div");
        dayDiv.textContent = d;
        dayDiv.classList.add("day");

        const dateString = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        const todayString = new Date().toISOString().split("T")[0];

        if (eventDates.includes(dateString)) {
          dayDiv.classList.add("event");
        }
        if (dateString === todayString) {
          dayDiv.classList.add("today");
        }

        calendarGrid.appendChild(dayDiv);
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
