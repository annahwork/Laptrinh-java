<section id="attach_serial_page">
    <div class="app-layout">
        <!-- page-specific CSS -->
        <link rel="stylesheet" href="../../assets/css/EVM-Staff/attach_serial.css">
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <!-- Tìm kiếm -->
                <div class="attach_serial-search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" class="attach_serial-search__input" placeholder="Tìm phụ tùng theo mã hoặc tên..." />
                        <svg class="search-icon" viewBox="0 0 20 20" fill="none">
                            <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                </div>

                <!-- Nút gắn serial -->
                <div>
                    <button type="button" id="btnMoFormAttachSerial" class="attach_serial__button--create">
                        Gắn số serial cho phụ tùng
                    </button>
                </div>

                <!-- Bảng gắn serial -->
                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th>Mã phụ tùng</th>
                                    <th>Tên phụ tùng</th>
                                    <th>Số serial</th>
                                    <th>Ngày gắn</th>
                                    <th>Người gắn</th>
                                </tr>
                            </thead>
                            <tbody id="partsTableBody">
                                <tr>
                                    <td colspan="5" class="no-data">Chưa có dữ liệu</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Phân trang -->
                    <div class="card-footer">
                        <div class="pagination-wrapper">
                            <span class="pagination-info">Hiển thị <span id="pageInfo">0</span> của <span id="totalItems">0</span></span>
                            <div class="pagination-controls">
                                <button class="pagination-btn" id="prevPage">« Trước</button>
                                <button class="pagination-btn pagination-btn--active" id="currentPage">1</button>
                                <button class="pagination-btn" id="nextPage">Sau »</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MODAL -->
                <div id="modalCreate" class="modal-panel" aria-hidden="true">
                    <div class="modal-panel__backdrop"></div>
                    <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                        <button class="modal-panel__close" aria-label="Đóng">&times;</button>

                        <form id="modalForm" class="modal-panel__form" autocomplete="off">
                            <div class="form-row">
                                <label for="partCode" class="form-label">Mã phụ tùng</label>
                                <input type="text" id="partCode" name="partCode" class="form-input" />
                            </div>
                            <div class="form-row">
                                <label for="nameParts" class="form-label">Tên phụ tùng</label>
                                <input type="text" id="nameParts" name="nameParts" class="form-input" />
                            </div>
                            <div class="form-row">
                                <label for="serialNumber" class="form-label">Số serial</label>
                                <input type="text" id="serialNumber" name="serialNumber" class="form-input" />
                            </div>
                            <div class="form-row">
                                <label for="dateAttach" class="form-label">Ngày gắn</label>
                                <input type="date" id="dateAttach" name="dateAttach" class="form-input" />
                            </div>
                            <div class="form-row">
                                <label for="attachedBy" class="form-label">Người gắn</label>
                                <input type="text" id="attachedBy" name="attachedBy" class="form-input" />
                            </div>

                            <div class="modal-panel__actions">
                                <button type="submit" class="modalSubmit">Lưu</button> 
                                <button type="button" class="modalCancel">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../../assets/js/EVM-Staff/attach_serial.js"></script>
</section>
