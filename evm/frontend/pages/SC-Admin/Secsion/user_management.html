<link rel="stylesheet" href="../../assets/css/SC-Admin/user_management.css">
<section class="user-management-container">
    <div class="filter-section">
        <div class="search-box">
        <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm theo tên, email, username..."
            aria-label="Tìm kiếm người dùng"
        />
        </div>

        <div class="filter-controls">
        <select id="roleFilter" class="filter-select" aria-label="Lọc vai trò">
            <option value=""> Vai trò</option>
            <option value="ADMIN">Admin</option>
            <option value="SC_STAFF">SC Staff</option>
            <option value="SC_TECHNICIAN">SC Technician</option>
            <option value="EVM_STAFF">EVM Staff</option>
        </select>

        <button class="btn btn-primary" id="btnAddUser" onclick="openUserModal()">
            Thêm người dùng
        </button>
        </div>
    </div>

    <div class="table-section">
        <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            <tr>
                <td colspan="7" class="no-data">
                <p>Chưa có dữ liệu từ database</p>
                </td>
            </tr>
            </tbody>
        </table>
        </div>

        <div class="card-footer">
        <div class="pagination-wrapper">
            <span class="pagination-info" id="paginationInfo">Hiển thị 0 của 0</span>
            <div class="pagination-controls">
            <button class="pagination-btn" id="btnPrev" disabled>« Trước</button>
            <button class="pagination-btn-active" id="btnCurrent" aria-current="page">1</button>
            <button class="pagination-btn" id="btnNext" disabled>Sau »</button>
            </div>
        </div>
        </div>
    </div>

    <div id="userModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Thêm người dùng mới</h2>
        </div>

        <form id="userForm">
            <div class="modal-body">
            <input type="hidden" id="userId" />
            <div class="form-row">
                <div class="form-group">
                <label for="userName">Username <span class="required">*</span></label>
                <input type="text" id="userName" required />
                </div>

                <div class="form-group">
                <label for="password">Mật khẩu <span class="required">*</span></label>
                <input type="password" id="password" required />
                </div>

                <div class="form-group">
                <label for="userRole">Vai trò <span class="required">*</span></label>
                <select id="userRole" required>
                    <option value="">Chọn vai trò</option>
                    <option value="ADMIN">Admin</option>
                    <option value="SC_STAFF">SC Staff</option>
                    <option value="SC_TECHNICIAN">SC Technician</option>
                    <option value="EVM_STAFF">EVM Staff</option>
                </select>
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" />
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" />
                </div>
            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnCancelModal" onclick="closeUserModal()">Hủy</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
        </div>
    </div>

    <div id="deleteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="deleteTitle">
        <div class="modal-content modal-small">
        <div class="modal-header">
            <h2 id="deleteTitle">Xác nhận xóa</h2>
            <button class="modal-close" id="btnCloseDeleteModal" onclick="closeDeleteModal()" aria-label="Đóng">&times;</button>
        </div>
        <div class="modal-body">
            <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
            <p class="warning-text">Hành động này không thể hoàn tác!</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnCancelDelete" onclick="closeDeleteModal()">Hủy</button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete" onclick="handleDelete()">Xóa</button>
        </div>
        </div>
    </div>
</section>
