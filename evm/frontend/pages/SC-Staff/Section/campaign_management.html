<section class="campaign-management-page"></section>
<div class="app-layout">
    <!-- page-specific CSS -->
    <link rel="stylesheet" href="../../assets/css/SC-Staff/campaign_management.css">
    <div class="content-wrapper" id="innerContent">
        <div class="main-content-area">
            <div class="search-filter-bar">
                <div class="search-box-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchCampaignBox" class="form-control search-input-with-icon"
                        placeholder="Tìm theo mã chiến dịch, tên...">
                </div>
            </div>

            <div class="card filter-card">
                <div class="filter-card-body">
                    <div class="filter-controls">
                        <select id="campaignStatusFilter" class="filter-select">
                            <option value="">Tất cả trạng thái</option>
                            <option value="planned">Đã lên kế hoạch</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="completed">Đã hoàn thành</option>
                        </select>
                        <input type="date" id="campaignDateFilter" class="filter-input">
                        <button type="button" id="btnMoFormCampaign">Tạo Chiến Dịch</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th>Mã chiến dịch</th>
                                    <th>Tên chiến dịch</th>
                                    <th>Ngày bắt đầu</th>
                                    <th>Ngày kết thúc</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="campaignsTbody">
                                <tr>
                                    <td colspan="6" class="table-placeholder-cell">Dữ liệu sẽ được load từ database.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="pagination-wrapper">
                            <span class="pagination-info">Hiển thị 0 của 0</span>
                            <div>
                                <button class="pagination-btn">« Trước</button>
                                <button class="btn-primary pagination-btn-active">1</button>
                                <button class="pagination-btn">Sau »</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal tạo chiến dịch -->
            <div id="modalQuanLyChienDich" class="campaign__modal" style="display:none;">
                <div class="campaign__modal-content">
                    <button class="campaign__close-button" aria-label="Close">&times;</button>
                    <form class="campaign__form">
                        <div class="campaign__form-group">
                            <label for="campaign_code" class="campaign__label">Mã chiến dịch</label>
                            <input type="text" id="campaign_code" name="campaignCode" class="campaign__input" required>
                        </div>
                        <div class="campaign__form-group">
                            <label for="campaign_name" class="campaign__label">Tên chiến dịch</label>
                            <input type="text" id="campaign_name" name="campaignName" class="campaign__input" required>
                        </div>
                        <div class="campaign__form-row">
                            <div class="campaign__form-group">
                                <label for="campaign_start" class="campaign__label">Ngày bắt đầu</label>
                                <input type="date" id="campaign_start" name="startDate" class="campaign__input">
                            </div>
                            <div class="campaign__form-group">
                                <label for="campaign_end" class="campaign__label">Ngày kết thúc</label>
                                <input type="date" id="campaign_end" name="endDate" class="campaign__input">
                            </div>
                        </div>
                        <div class="campaign__form-group">
                            <label for="campaign_status" class="campaign__label">Trạng thái</label>
                            <select id="campaign_status" name="status" class="campaign__select">
                                <option value="planned">Đã lên kế hoạch</option>
                                <option value="active">Đang diễn ra</option>
                                <option value="completed">Đã hoàn thành</option>
                            </select>
                        </div>
                        <div class="campaign__form-group">
                            <label for="campaign_desc" class="campaign__label">Mô tả</label>
                            <textarea id="campaign_desc" name="description" class="campaign__textarea"
                                rows="4"></textarea>
                        </div>

                        <div class="campaign__button-group">
                            <button type="button" id="campaignCancelBtn"
                                class="campaign__button campaign__button--cancel">Huỷ</button>
                            <button type="submit" id="campaignSubmitBtn"
                                class="campaign__button campaign__button--submit">Tạo</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="../../assets/js/SC-Staff/campaign_management.js"></script>
    </section>
