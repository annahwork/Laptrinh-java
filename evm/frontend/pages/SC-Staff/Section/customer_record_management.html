<section id="customer_record_management_page" >
    <div class="app-layout">
        <!-- page-specific CSS -->
        <link rel="stylesheet" href="../../assets/css/SC-Staff/customer_record_management.css">
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <!-- Tìm kiếm -->
                <div class="search-filter-bar">
                    <div class="search-box-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchCustomerBox" class="form-control search-input-with-icon"
                               placeholder="Tìm theo tên, email, số điện thoại...">
                    </div>
                </div>

                <!-- Bộ lọc-->
                <div class="customer_record_management__filter-controls">
                    <div class="customer_record_management__filter-group--left">
                        <select id="customerRecordStatusFilter" class="filter-select">
                            <option value="">Tất cả loại khách hàng</option>
                            <option value="individual">VIP</option>
                            <option value="corporate">Bình Thường</option>
                        </select>

                        <input type="date" id="customerRecordDateFilter" class="filter-input">
                    </div>

                    <div class="customer_record_management__filter-group--right">
                        <button
                                type="button"
                                id="btnMoFormCustomerRecordManagement"
                                class="customer_record_management__button--create">
                            Tạo hồ sơ khách hàng
                        </button>

                        <button
                                type="button"
                                id="btnXuatFileCustomerRecordManagement"
                                class="customer_record_management__button--export">
                            Xuất file
                        </button>
                    </div>
                </div>

                <!-- Bảng -->
                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                            <tr class="table-header-row">
                                <th style="text-align: center;">Mã khách hàng</th>
                                <th style="text-align: center;">Loại khách hàng</th>
                                <th style="text-align: center;">Họ Tên khách hàng</th>
                                <th style="text-align: center;">Email</th>
                                <th style="text-align: center;">Số điện thoại</th>
                                <th style="text-align: center;">Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="customerRecordTbody">
                            <tr>
                                <td colspan="6" class="table-placeholder-cell"> Chưa có hồ sơ khách hàng - nhấn "Tạo hồ sơ khách hàng" để tạo mới.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Phân trang -->
                    <div class="card-footer">
                        <div class="pagination-wrapper">
                            <span class="pagination-info">Hiển thị 0 của 0</span>
                            <div class="pagination-controls">
                                <button class="pagination-btn">« Trước</button>
                                <button class="pagination-btn pagination-btn--active">1</button>
                                <button class="pagination-btn">Sau »</button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div id="modalCreate" class="modal-panel" aria-hidden="true">
                        <div class="modal-panel__backdrop"></div>
                        <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                            <button class="modal-panel__close" aria-label="Đóng">&times;</button>

                            <form id="modalForm" class="modal-panel__form" autocomplete="off">
                                <div class="form-row">
                                    <label for="code" class="form-label">Mã khách hàng</label>
                                    <input id="code" name="code" class="form-input" type="text" />
                                </div>

                                <div class="form-row">
                                    <label for="type" class="form-label">Loại khách hàng</label>
                                    <select id="type" name="type" class="form-input">
                                        <option value="individual">VIP</option>
                                        <option value="corporate">Bình Thường</option>
                                    </select>
                                </div>

                                <div class="form-row">
                                    <label for="name" class="form-label">Họ và tên khách hàng</label>
                                    <input id="name" name="name" class="form-input" type="text" />
                                </div>

                                <div class="form-row">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" name="email" class="form-input" type="email" />
                                </div>

                                <div class="form-row">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input id="phone" name="phone" class="form-input" type="tel" />
                                </div>

                                <div class="modal-panel__actions">
                                    <button type="submit" class="modalSubmit">Lưu hồ sơ khách hàng</button>
                                    <button type="button" class="modalCancel">Hủy</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../assets/js/SC-Staff/customer_record_management.js"></script>
</section>
