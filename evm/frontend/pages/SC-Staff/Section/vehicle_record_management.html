
<section class="vehicle_record_management">
  <div class="app-layout">
    <div class="content-wrapper" id="innerContent">
      <div class="main-content-area">

        <!-- TÌM KIẾM -->
        <div class="search-filter-bar">
          <div class="search-box-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchBox" class="form-control search-input-with-icon"
                   placeholder="Tìm kiếm khách hàng, biển số..." />
          </div>
        </div>

        <!-- TIÊU ĐỀ + NÚT -->
        <div class="d-flex justify-content-between align-items-center mb-3">

          <div>
            <button id="btn-add-record" class="btn btn-primary">
              Thêm hồ sơ xe
            </button>
            <button id="btn-export-json" class="btn">
              Xuất JSON
            </button>
            <input id="file-import" type="file" accept=".json" style="display:none" />
            <button id="btn-import-json" class="btn">
              Nhập JSON
            </button>
          </div>
        </div>



        <!-- BỘ LỌC -->
        <div class="card filter-card mb-3">
          <div class="filter-card-body">
            <div class="filter-controls">
              <select id="statusFilter" class="filter-select">
                <option value="">Tất cả trạng thái</option>
                <option value="active">Hoạt động</option>
                <option value="maintenance">Bảo trì</option>
                <option value="inactive">Không hoạt động</option>
              </select>
              <input type="date" id="dateFilter" class="filter-input">
            </div>
          </div>
        </div>

        <!-- BẢNG -->
        <div class="card">
          <div class="card-body-no-padding">
            <table id="crm-table" class="table-zebra table-full-width">
              <thead>
              <tr class="table-header-row">
                <th style="width:100px; text-align:center;">STT</th>
                <th style="width:150px; text-align:center">Khách Hàng</th>
                <th style="width:120px; text-align:center;">Số Xe</th>
                <th style="width:140px; text-align:center;">Loại Xe</th>
                <th style="text-align:center;">Thông Tin Chi Tiết</th>
                <th style="text-align:center;">Trạng Thái</th>
                <th style="text-align:center;">Hành Động</th>
              </tr>
              </thead>
              <tbody id="crm-tbody">
              <tr id="no-data-row">
                <td colspan="7" class="table-placeholder-cell">
                  Chưa có hồ sơ xe nào — nhấn <strong>"Thêm hồ sơ"</strong> để tạo mới.
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- PHÂN TRANG -->
          <div class="card-footer">
            <div class="pagination-wrapper">
              <span id="pagination-info" class="pagination-info">Hiển thị 0 của 0</span>
              <div>
                <button id="prev-page" class="pagination-btn">« Trước</button>
                <button id="page-1" class="btn-primary pagination-btn-active">1</button>
                <button id="next-page" class="pagination-btn">Sau »</button>
              </div>
            </div>
          </div>
        </div>

        <!-- MODAL -->
        <div id="crm-modal" class="modal modal-hidden">
          <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-header">
              <h3 id="modal-title">Thêm hồ sơ xe</h3>
              <span class="modal-close" id="modal-close">×</span>
            </div>
            <form id="crm-form">
              <div class="modal-body">

                <div class="form-group">
                  <label class="form-label">ID hồ sơ (tự sinh nếu bỏ trống)</label>
                  <input id="input-id" class="form-control" type="text" placeholder="CAR_XXXX" />
                </div>

                <div class="form-group">
                  <label class="form-label">Tên khách hàng <span class="text-danger">*</span></label>
                  <input id="input-name" class="form-control" required type="text" />
                </div>

                <div class="form-group">
                  <label class="form-label">Điện thoại</label>
                  <input id="input-phone" class="form-control" type="tel" placeholder="0901234567" />
                </div>

                <div class="form-group">
                  <label class="form-label">Số xe</label>
                  <input id="input-plate" class="form-control" type="text" placeholder="51A-123.45" />
                </div>

                <div class="form-group">
                  <label class="form-label">Loại xe</label>
                  <input id="input-type" class="form-control" type="text" placeholder="Xe khách, Xe tải, Sedan..." />
                </div>

                <div class="form-group">
                  <label class="form-label">Ngày đăng ký</label>
                  <input id="input-register" class="form-control" type="date" />
                </div>

                <div class="form-group">
                  <label class="form-label">Giá trị xe (VND)</label>
                  <input id="input-price" class="form-control" type="number" min="0" placeholder="500000000" />
                </div>

                <div class="form-group">
                  <label class="form-label">Trạng thái</label>
                  <select id="input-status" class="form-control">
                    <option value="active">Hoạt động</option>
                    <option value="maintenance">Bảo trì</option>
                    <option value="inactive">Không hoạt động</option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="form-label">Thông tin chi tiết</label>
                  <textarea id="input-details" class="form-control" rows="3"
                            placeholder="Ghi chú, đặc điểm xe, lịch sử sửa chữa..."></textarea>
                </div>

                <div class="modal-footer-actions">
                  <button type="button" class="btn" id="cancel-btn">Hủy</button>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  </section>
<script src="evm/frontend/assets/js/SC-Staff/vehicle_record_management.js"></script>

  </html>
