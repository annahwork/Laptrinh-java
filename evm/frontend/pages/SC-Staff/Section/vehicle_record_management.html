<section class="vehicle_record_management-page">
  <div class="app-layout">
    <!-- page-specific CSS -->
    <link rel="stylesheet" href="../../assets/css/SC-Staff/vehicle_record_management.css">
    <div class="content-wrapper" id="innerContent">
      <div class="main-content-area">

        <!-- TÌM KIẾM -->
        <div class="search-filter-bar">
          <div class="search-box-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchVehicleRecordBox" class="form-control search-input-with-icon"
                   placeholder="Tìm kiếm khách hàng, biển số..." />
          </div>
        </div>

          <!-- BỘ LỌC -->
            <div class="vehicle_record_management__filter-controls">
              <div class="vehicle_record_management__filter-group--left">
                <select id="vehicleRecordStatusFilter" class="filter-select">
                  <option value="">Tất cả trạng thái</option>
                  <option value="active">Hoạt động</option>
                  <option value="maintenance">Bảo trì</option>
                  <option value="inactive">Không hoạt động</option>
                </select>

                <input type="date" id="vehicleRecordDateFilter" class="filter-input">
              </div>

              <div class="vehicle_record_management__filter-group--right">
                <button 
                  type="button" 
                  id="btnMoFormVehicleRecordManagement" 
                  class="vehicle_record_management__button--create">
                  Tạo hồ sơ xe
                </button>

                <button 
                  type="button" 
                  id="btnXuatFileVehicleRecordManagement" 
                  class="vehicle_record_management__button--export">
                  Xuất file
                </button>
              </div>
            </div>


        <!-- BẢNG -->
        <div class="card">
          <div class="card-body-no-padding">
            <table class="table-zebra table-full-width">
              <thead>
                <tr class="table-header-row">
                  <th style="text-align: center;">Mã hồ sơ xe</th>
                  <th style="text-align: center;">Khách hàng</th>
                  <th style="text-align: center;">Số xe</th>
                  <th style="text-align: center;">Loại xe</th>
                  <th style="text-align: center;">Trạng thái</th>
                  <th style="text-align: center;">Hành động</th>
                  <th style="text-align: center;">Thông tin chi tiết</th>
                </tr>
              </thead>
              <tbody id="vehicleRecordTbody">
                <tr>
                  <td colspan="6" class="table-placeholder-cell"> Chưa có hồ sơ xe nào — nhấn "Tạo hồ sơ xe" để tạo mới.
                  </td>
                </tr>
              </tbody>
            </table>
        </div>

            <!-- PHÂN TRANG -->
            <div class="card-footer">
              <div class="pagination-wrapper">
                <span class="pagination-info">Hiển thị 0 của 0</span>
                <div class="pagination-controls">
                  <button class="pagination-btn">« Trước</button>
                  <button class="pagination-btn pagination-btn--active">1</button>
                  <button class="pagination-btn">Sau »</button>
                </div>
              </div>
            </div>

          <!-- Modal -->
          <div id="modalCreate" class="modal-panel" aria-hidden="true">
            <div class="modal-panel__backdrop"></div>
            <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
              <button class="modal-panel__close" aria-label="Đóng">&times;</button>

              <form id="modalForm" class="modal-panel__form" autocomplete="off">
                <div class="form-row">
                  <label for="code" class="form-label">Mã hồ sơ xe</label>
                  <input id="code" name="code" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="name" class="form-label">Họ và tên khách hàng</label>
                  <input id="name" name="name" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="vehicle" class="form-label">Số xe</label>
                  <input id="vehicle" name="vehicle" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="type" class="form-label">Loại xe</label>
                  <input id="type" name="type" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="status" class="form-label">Trạng thái</label>
                  <input id="status" name="status" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="action" class="form-label">Hành động</label>
                  <input id="action" name="action" class="form-input" type="text" />
                </div>

                <div class="form-row">
                  <label for="details" class="form-label">Thông tin chi tiết</label>
                  <input id="details" name="details" class="form-input" type="text" />
                </div>

                <div class="modal-panel__actions">
                  <button type="button" id="modalCancel" class="btn btn--muted">Hủy</button>
                  <button type="submit" id="modalSubmit" class="btn btn--primary">Tạo</button>
                </div>
              </form>
            </div>
          </div>


      </div>
    </div>
  </div>
<script src="../../assets/js/SC-Staff/vehicle_record_management.js"></script>
</section>
