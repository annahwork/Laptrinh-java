
<section class="warranty-claim-management-page">
    <link rel="stylesheet" href="../../assets/css/SC-Staff/warranty_claim_management.css">

    <div class="app-layout">
        <main class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <div class="search-filter-bar">
                    <div class="search-box-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchBox" class="form-control search-input-with-icon"
                            placeholder="Tìm theo biển số, VIN, mã yêu cầu...">
                    </div>
                </div>

                <div class="card filter-card">
                    <div class="filter-card-body">
                        <div class="filter-controls">
                            <select id="statusFilter" class="filter-select">
                                <option value="">Tất cả trạng thái</option>
                                <option value="approved" selected>Chờ xử lý</option>
                                <option value="assigned">Đã xác nhận</option>
                                <option value="completed">Đã hoàn thành</option>
                            </select>
                            <input type="date" id="dateFilter" class="filter-input">
                            <button type="button" id="btnMoFormYeuCau">Tạo yêu cầu mới</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th>Mã Y/C</th>
                                    <th>Biển số / VIN</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="claimsTbody">
                                <tr id="placeholderRow">
                                    <td colspan="5" class="table-placeholder-cell">
                                        <em>Dữ liệu sẽ được load từ database — chưa có dữ liệu ở môi trường hiện tại.</em>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="pagination-wrapper">
                            <span class="pagination-info">Hiển thị 0 của 0</span>
                            <div>
                                <button class="pagination-btn">« Trước</button>
                                <button class="btn-primary pagination-btn-active">1</button>
                                <button class="pagination-btn">Sau »</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modalYeuCauBaoHanh" class="warranty-claim__modal" style="display:none;">
                    <div class="warranty-claim__modal-content">
                        <span class="warranty-claim__close-button">&times;</span>
                        <form class="warranty-claim__form">
                            <div class="warranty-claim__form-group">
                                <label for="warranty_code" class="warranty-claim__label">Mã yêu cầu bảo hành</label>
                                <input type="text" id="warranty_code" name="warrantyCode" class="warranty-claim__input">
                            </div>
                            <div class="warranty-claim__form-group">
                                <label for="warranty_vin" class="warranty-claim__label">Biển số / VIN</label>
                                <input type="text" id="warranty_vin" name="vin" class="warranty-claim__input">
                            </div>
                            <div class="warranty-claim__form-group">
                                <label for="warranty_date" class="warranty-claim__label">Ngày tạo</label>
                                <input type="date" id="warranty_date" name="date" class="warranty-claim__input">
                            </div>
                            <div class="warranty-claim__form-group">
                                <label for="warranty_status" class="warranty-claim__label">Trạng thái</label>
                                <select id="warranty_status" name="status" class="warranty-claim__select">
                                    <option value="pending">Chờ xử lý</option>
                                </select>
                            </div>
                            <div class="warranty-claim__form-group">
                                <label for="warranty_desc" class="warranty-claim__label">Mô tả vấn đề</label>
                                <textarea id="warranty_desc" name="description" class="warranty-claim__textarea"
                                    rows="3"></textarea>
                            </div>
                            <div class="warranty-claim__button-group">
                                <button type="button" id="warrantyCancelBtn"
                                    class="warranty-claim__button warranty-claim__button--cancel">Huỷ</button>
                                <button type="submit" id="warrantySubmitBtn"
                                    class="warranty-claim__button warranty-claim__button--submit">Tạo</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../../assets/js/SC-Staff/warranty_claim_management.js"></script>
</section>
