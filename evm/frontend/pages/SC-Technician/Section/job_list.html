<section class="warranty-page">
  <link rel="stylesheet" href="../../assets/css/SC-Technician/job_list.css">

  <div class="page-header">
    <h2>Danh sách yêu cầu bảo hành</h2>
    <div class="actions">
      <input type="text" placeholder="Tìm theo VIN hoặc mã yêu cầu...">
      <select>
        <option>Tất cả</option>
        <option>Đang xử lý</option>
        <option>Hoàn tất</option>
      </select>
      <button id="btnOpenForm" class="btn-primary" type="button">Tạo yêu cầu mới</button>    </div>
  </div>

  <div class="data-grid">
    <div class="data-card">
      <div class="card-header">
        <h3>ID: <span>WR-00124</span></h3>
        <span class="status-badge inprogress">Đang xử lý</span>
      </div>
      <div class="card-body">
        <p><strong>VIN:</strong> EV2025VN001245</p>
        <p><strong>Khách hàng:</strong> Nguyễn Văn A</p>
        <p><strong>Tình trạng:</strong> Đang chờ phụ tùng</p>
        <button class="btn-outline">Xem chi tiết</button>
      </div>
    </div>
    <div class="data-card">
      <div class="card-header">
        <h3>ID: <span>WR-00125</span></h3>
        <span class="status-badge done">Hoàn tất</span>
      </div>
      <div class="card-body">
        <p><strong>VIN:</strong> EV2025VN001312</p>
        <p><strong>Khách hàng:</strong> Trần B</p>
        <p><strong>Tình trạng:</strong> Đã hoàn tất</p>
        <button class="btn-outline">Xem chi tiết</button>
      </div>
    </div>
  </div>

  <div id="formModal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="btnCloseForm" class="modal-close">&times;</button>

      <form id="createWarrantyForm">
        <h3 class="form-title">Tạo yêu cầu bảo hành mới</h3>

        <div class="form-grid">
          <div class="form-group">
            <label for="vin">Số VIN</label>
            <input type="text" id="vin" name="vin" placeholder="Nhập số VIN xe..." required>
          </div>

          <div class="form-group">
            <label for="model">Mẫu xe</label>
            <input type="text" id="model" name="model" placeholder="Ví dụ: EVX-2025">
          </div>

          <div class="form-group">
            <label for="customerName">Tên khách hàng</label>
            <input type="text" id="customerName" name="customerName" placeholder="Nguyễn Văn A" required>
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="0988 123 456">
          </div>

          <div class="form-group">
            <label for="receiveDate">Ngày tiếp nhận</label>
            <input type="date" id="receiveDate" name="receiveDate" required>
          </div>

          <div class="form-group">
            <label for="status">Trạng thái</label>
            <select id="status" name="status">
              <option value="processing">Đang xử lý</option>
              <option value="waiting">Chờ phụ tùng</option>
              <option value="done">Hoàn tất</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="errorDesc">Mô tả lỗi</label>
            <textarea id="errorDesc" name="errorDesc" rows="3" placeholder="Nhập mô tả chi tiết lỗi..." required></textarea>
          </div>

          <div class="form-group full-width">
            <label for="diagnosis">Chẩn đoán kỹ thuật</label>
            <textarea id="diagnosis" name="diagnosis" rows="3" placeholder="Nhập kết quả chẩn đoán ban đầu..."></textarea>
          </div>

          <div class="form-group full-width">
            <label for="attachments">Tệp đính kèm</label>
            <input type="file" id="attachments" name="attachments" multiple accept="image/*,application/pdf">
            <small class="note">Có thể chọn nhiều hình ảnh</small>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Gửi yêu cầu</button>
          <button type="button" id="btnCancelForm" class="btn-outline">Hủy</button>
        </div>
      </form>
    </div>
  </div>

<script src="../../../assets/js/SC-Technician/job_list.js"></script>
</section>
