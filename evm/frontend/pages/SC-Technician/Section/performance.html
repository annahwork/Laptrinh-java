<section class="performance-page">
  <link rel="stylesheet" href="../../assets/css/SC-Technician/performance.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <div class="page-header">
    <h2>Hiệu suất làm việc</h2>
    <div class="actions">
      <select id="filterRange">
        <option value="week">Tuần này</option>
        <option value="month">Tháng này</option>
        <option value="quarter">Quý này</option>
      </select>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <h3>Tổng yêu cầu</h3>
      <p class="stat-value">42</p>
      <span class="stat-label">Tất cả công việc trong kỳ</span>
    </div>
    <div class="stat-card">
      <h3>Đã hoàn tất</h3>
      <p class="stat-value success">36</p>
      <span class="stat-label">Chiếm 85.7%</span>
    </div>
    <div class="stat-card">
      <h3>Đang xử lý</h3>
      <p class="stat-value info">5</p>
      <span class="stat-label">Còn lại trong tuần</span>
    </div>
    <div class="stat-card">
      <h3>Trễ hạn</h3>
      <p class="stat-value danger">1</p>
      <span class="stat-label">Cần ưu tiên xử lý</span>
    </div>
  </div>

  <div class="chart-section">
    <h3>Thống kê công việc theo ngày</h3>
    <canvas id="workChart"></canvas>
  </div>

  <div class="chart-section">
    <h3>Tỷ lệ hoàn thành theo trạng thái</h3>
    <canvas id="statusChart"></canvas>
  </div>
</section>

<script src="../../assets/js/SC-Technician/performance.js"></script>
