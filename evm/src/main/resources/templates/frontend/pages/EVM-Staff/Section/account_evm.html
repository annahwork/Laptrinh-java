<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Tài khoản</title>
    <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/account_evm.css" />
</head>
<body>

    <section id="account_evm_page">
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">
                <div class="settings-card">
                    <div class="settings-header">
                        <div class="avatar-container">
                            <div class="avatar-image">
                                <svg class="avatar-placeholder-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <button class="avatar-edit-btn" title="Đổi ảnh đại diện">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                        </div>
                        <h2 class="user-name">Lê Thị Mỹ Hậu</h2>
                        <p class="user-role">Quản lý Vận hành</p>
                    </div>

                    <ul class="settings-menu">
                        
                        <li> <a href="#" id="edit-info-trigger"> 
                            <span class="menu-item-content"> 
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"> 
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                                        </path> 
                                    </svg> 
                                    <span>Chỉnh sửa thông tin</span> 
                                </span> 
                                <span class="menu-chevron"> 
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"> 
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7">
                                    </path> 
                                    </svg>
                                </span> 
                            </a> 
                        </li>
                        <li>
                            <a href="#" id="change-password-trigger"> 
                                <span class="menu-item-content">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                                        </path>
                                    </svg>
                                    <span>Đổi Mật Khẩu</span>
                                </span>
                                <span class="menu-chevron">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </span>
                            </a>
                        </li>
                    </ul>

                    <button class="logout-button">
                        Đăng Xuất
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div id="password-change-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Đổi Mật Khẩu</h3>
        <form id="change-password-form">
            <div class="form-group">
                <label for="oldPassword">Mật khẩu cũ:</label>
                <input type="password" id="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <p id="password-message" class="message-area" style="color: red;"></p>
            <button type="submit" class="submit-btn">Xác nhận Đổi Mật khẩu</button>
        </form>
    </div>
    </div>
    <div id="edit-info-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Chỉnh sửa thông tin</h3>
            <form id="edit-info-form">
                <div class="form-group">
                    <label for="fullName">Họ và tên:</label>
                    <input type="text" id="fullName" required>
                </div>
                <p id="edit-info-message" class="message-area" style="color: red;"></p>
                <button type="submit" class="submit-btn" style="background-color: #007bff;">Lưu thay đổi</button>
            </form>
        </div>
    </div>
    <script src="/evm/assets/js/EVM-Staff/account_evm.js"></script>

</body>
</html>
