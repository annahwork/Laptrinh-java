<section id="attach_serial_page">
    <div class="app-layout">
        <link rel="stylesheet" href="assets/css/EVM-Staff/attach_serial.css">
        
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <div class="attach_serial-search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" class="attach_serial-search__input" placeholder="Tìm theo VIN, Tên phụ tùng, Serial..." />
                        <svg class="search-icon" viewBox="0 0 20 20" fill="none">
                            <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                </div>

                <div>
                    <button type="button" id="btnMoFormAttachSerial" class="attach_serial__button--create">
                        Gắn số serial cho phụ tùng
                    </button>
                </div>

                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th>Số VIN</th> <th>Tên phụ tùng</th>
                                    <th>Số serial</th>
                                    <th>Ngày gắn</th>
                                    <th>Người gắn</th>
                                </tr>
                            </thead>
                            <tbody id="partsTableBody">
                                <tr>
                                    <td colspan="5" class="no-data">Đang tải dữ liệu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>

                <div id="modalCreate" class="modal-panel" aria-hidden="true">
                    <div class="modal-panel__backdrop"></div>
                    <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                        <button class="modal-panel__close" aria-label="Đóng">&times;</button>
                        
                        <form id="modalForm" class="modal-panel__form" autocomplete="off">
                            <h3 id="modal-title" style="text-align: center; margin-bottom: 1rem;">Gắn Serial cho Phụ tùng</h3>
                            
                            <div class="form-row">
                                <label for="vinInput" class="form-label">Số VIN của xe</label>
                                <input type="text" id="vinInput" name="vinInput" class="form-input" required placeholder="Nhập VIN"/>
                            </div>
                            
                            <div class="form-row">
                                <label for="partSelect" class="form-label">Phụ tùng</label>
                                <select id="partSelect" name="partSelect" class="form-input" required>
                                    <option value="">-- Chọn phụ tùng --</option>
                                    </select>
                            </div>

                            <div class="form-row">
                                <label for="serialNumber" class="form-label">Số serial</label>
                                <input type="text" id="serialNumber" name="serialNumber" class="form-input" required placeholder="Nhập số serial"/>
                            </div>
                            
                            <div class="form-row">
                                <label for="dateAttach" class="form-label">Ngày gắn</label>
                                <input type="date" id="dateAttach" name="dateAttach" class="form-input" required />
                            </div>
                            
                            <div class="form-row">
                                <label for="installerSelect" class="form-label">Người gắn (Kỹ thuật viên)</label>
                                <select id="installerSelect" name="installerSelect" class="form-input" required>
                                     <option value="">-- Chọn người gắn --</option>
                                    </select>
                            </div>

                            <div class="modal-panel__actions">
                                <button type="submit" class="modalSubmit">Lưu</button> 
                                <button type="button" class="modalCancel">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/EVM-Staff/attach_serial.js"></script>
</section>
