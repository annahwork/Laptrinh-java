<section id="inventory_page">
  <div class="app-layout">
    <!-- page-specific CSS -->
    <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/inventory.css">
    <div class="content-wrapper" id="innerContent">
      <div class="main-content-area">

        <!-- ================= TÌM KIẾM ================= -->
        <div class="inventory-search">
          <div class="search-input-wrapper">
            <input type="text" id="searchInput" class="inventory-search__input" placeholder="Tìm phụ tùng theo mã hoặc tên..." />
            <svg class="search-icon" viewBox="0 0 20 20" fill="none">
              <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </div>
        </div>

        <!-- ================= BẢNG HÀNG TỒN KHO ================= -->
        <div class="card">
          <div class="card-body-no-padding">
            <table class="table-zebra table-full-width">
              <thead>
              <tr class="table-header-row">
                <th style="text-align: center;">Mã phụ tùng</th>
                <th style="text-align: center;">Tên phụ tùng</th>
                <th style="text-align: center;">Số lượng</th>
                <th style="text-align: center;">Đơn vị</th>
              </tr>
              </thead>
              <tbody id="inventoryTableBody">
              <tr>
                <td colspan="4" class="no-data">Chưa có dữ liệu</td>
              </tr>
              </tbody>
            </table>
          </div> <!-- /.card-body-no-padding -->

          <!-- ================= MODAL THÊM PHỤ TÙNG ================= -->
          <div class="card-footer">
            <div class="pagination-wrapper">
              <span class="pagination-info">Hiển thị <span id="pageInfo">0</span> của <span id="totalItems">0</span></span>
              <div class="pagination-controls">
                <button class="pagination-btn" id="prevPage">« Trước</button>
                <button class="pagination-btn pagination-btn--active" id="currentPage">1</button>
                <button class="pagination-btn" id="nextPage">Sau »</button>
              </div>
            </div>
          </div> <!-- /.card-footer -->

        </div> <!-- /.card  <-- <<<--- ĐÃ CHÈN THẺ ĐÓNG cho .card -->

        <!-- ================= MODAL THÊM PHỤ TÙNG ================= -->
        <div id="modalCreate" class="modal-panel" aria-hidden="true">
          <div class="modal-panel__backdrop"></div>
          <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button class="modal-panel__close" aria-label="Đóng">&times;</button>

            <form id="modalInventoryForm" class="modal-panel__form" autocomplete="off">
              <div class="form-row">
                <label for="partCode" class="form-label">Mã phụ tùng</label>
                <input type="text" id="partCode" name="partCode" class="form-input" />
              </div>

              <div class="form-row">
                <label for="partName" class="form-label">Tên phụ tùng</label>
                <input type="text" id="partName" name="partName" class="form-input" />
              </div>

              <div class="form-row">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" id="quantity" name="quantity" class="form-input" />
              </div>

              <div class="form-row">
                <label for="unit" class="form-label">Đơn vị</label>
                <input type="text" id="unit" name="unit" class="form-input" />
              </div>

              <div class="modal-panel__actions">
                <button type="submit" class="modalSubmit">Lưu</button>
                <button type="button" class="modalCancel">Hủy</button>
              </div>
            </form>
          </div>
        </div>

      </div> <!-- /.main-content-area -->
    </div> <!-- /.content-wrapper -->
  </div> <!-- /.app-layout -->
  <script src="/evm/assets/js/EVM-Staff/inventory.js" render></script>
</section>
