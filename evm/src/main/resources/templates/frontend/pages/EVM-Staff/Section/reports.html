<section class="report-page">

    <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/reports.css">

    <div class="page-header">
        <h2>Báo cáo tổng hợp</h2>
        <div class="report__filters">
            <input type="month" class="report__month-picker" />
            <select class="report__select">
                <option value="">Tất cả loại</option>
                <option value="warranty">Bảo hành</option>
                <option value="campaign">Chiến dịch</option>
                <option value="inventory">Tồn kho</option>
            </select>
            <button class="report__btn report__btn--generate">Tạo báo cáo</button>
            <button class="report__btn report__btn--export">Xuất báo cáo</button>
        </div>
    </div>

    <div class="report__cards">
        <div class="report__card">
            <h3 class="report__card-title">Tổng chi phí bảo hành</h3>
            <p class="report__card-value">15.000.000 VND</p>
        </div>
        <div class="report__card">
            <h3 class="report__card-title">Chiến dịch thực hiện</h3>
            <p class="report__card-value">12 chiến dịch</p>
        </div>
        <div class="report__card">
            <h3 class="report__card-title">Tồn kho linh kiện</h3>
            <p class="report__card-value">328 bộ</p>
        </div>
    </div>

    <div class="report__table-wrapper">
        <table class="report__table">
            <thead>
                <tr class="report__tr">
                    <th class="report__th">Loại báo cáo</th>
                    <th class="report__th">Hạng mục</th>
                    <th class="report__th">Thống kê</th>
                    <th class="report__th">Tỉ lệ lỗi</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <tr class="report__tr">
                    <td class="report__td">Bảo hành chuẩn</td>
                    <td class="report__td">8 chiến dịch</td>
                    <td class="report__td">4.500.000</td>
                    <td class="report__td">–</td>
                </tr>
                <tr class="report__tr">
                    <td class="report__td">Bảo hành mở rộng</td>
                    <td class="report__td">4 chiến dịch</td>
                    <td class="report__td">10.500.000</td>
                    <td class="report__td">Có linh kiện điện tử</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/EVM-Staff/reports.js"></script>
</section>
