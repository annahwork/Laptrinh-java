<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - EVM Staff</title>

    <link rel="stylesheet" href="/evm/assets/css/main.css">

        <div class="sidebar__user">
            <div class="sidebar__userinfo">
                <h4 class="sidebar__username">Name User</h4>

            <img src="/evm/assets/pic/avatar.png" alt="Avatar" class="sidebar__user-avatar">

        <nav class="sidebar__nav">

                <li class="sidebar__item">
                    <a href="#" data-page="dashboard.html" class="sidebar__link">Trang chủ</a>

                <li class="sidebar__item menu-group">
                    <div class="menu-group-toggle">

                    </ul>
                </li>

                <li class="sidebar__item menu-group">
                    <div class="menu-group-toggle">
                        <span>Bảo hành</span>
                        <span class="arrow">▸</span>
                    </div>
                    <ul class="submenu">
                        <li><a href="#" data-page="claim_requests.html" class="sidebar__link">Yêu cầu bảo hành</a></li>
                        <li><a href="#" data-page="claim_tracking.html" class="sidebar__link">Theo dõi yêu cầu</a></li>

                    <a href="#" data-page="account_evm.html" class="sidebar__link">Cài đặt</a>

    <main id="main-content" class="main" style="padding:2rem;"></main>

<div id="footer-placeholder"></div>

<script src="/evm/assets/js/EVM-Staff/home_evm_staff.js"></script>

<script>
    fetch('/evm/components/footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer-placeholder').innerHTML = html)
    .catch(err => console.error("Không tải được footer:", err));
</script>

</body>
</html>
