<section class="user-management-container">
    <div class="filter-section">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email, username..."
                aria-label="Tìm kiếm..." />
        </div>

        <div class="filter-controls">
            <select id="roleFilter" class="filter-select" aria-label="Lọc vai trò">
                <option value="">Vai trò</option>
                <option value="ADMIN">Admin</option>
                <option value="SC_STAFF">SC Staff</option>
                <option value="SC_TECHNICIAN">SC Technician</option>
                <option value="EVM_STAFF">EVM Staff</option>
            </select>
            <button type="button" id="btnAddUser" class="btn-action btn-add">
                <i class="fas fa-plus"></i> Thêm người dùng
            </button>

        </div>
    </div>

    <div class="table-section">
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="7" class="no-data">
                            <p>Chưa có dữ liệu từ database</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer">
            <div class="pagination-wrapper">
                <span class="pagination-info" id="paginationInfo">Hiển thị 0 của 0</span>
                <div class="pagination-controls">
                    <button class="btn-action btn-load" id="btnPrev" disabled>« Trước</button>
                    <button class="btn-action btn-load" id="btnCurrent" aria-current="page">1</button>
                    <button class="btn-action btn-load" id="btnNext" disabled>Sau »</button>
                </div>
            </div>
        </div>
    </div>

    <div id="userModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <form id="userForm">
                <div class="modal-body">
                    <input type="hidden" id="userId" />
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Username <span class="required">*</span></label>
                            <input type="text" id="userName" required />
                        </div>

                        <div class="form-group">
                            <label for="name">Tên <span class="required">*</span></label>
                            <input type="text" id="name" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu <span class="required">*</span></label>
                            <input type="password" id="password" required />
                        </div>

                        <div class="form-group">
                            <label for="userRole">Vai trò <span class="required">*</span></label>
                            <select id="userRole" required>
                                <option value="">Chọn vai trò</option>
                                <option value="ADMIN">Admin</option>
                                <option value="SC_STAFF">SC Staff</option>
                                <option value="SC_TECHNICIAN">SC Technician</option>
                                <option value="EVM_STAFF">EVM Staff</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" />
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" id="phone" />
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-action btn-cancel" id="btnCancelModal"
                        onclick="closeUserModal()">Hủy</button>
                    <button type="submit" class="btn-action btn-save">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="deleteTitle">
        <div class="modal-content modal-small">
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
                <p class="warning-text">Hành động này không thể hoàn tác!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-action btn-edit" id="btnCancelDelete"
                    onclick="closeDeleteModal()">Hủy</button>
                <button type="button" class="btn-action btn-delete" id="btnConfirmDelete"
                    onclick="handleDelete(event)">Xóa</button>
            </div>
        </div>
    </div>
</section>
