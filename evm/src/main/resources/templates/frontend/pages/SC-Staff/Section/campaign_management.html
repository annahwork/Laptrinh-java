<section class="campaign-management-page">
    <div class="app-layout">
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">
                <h2 style="margin-bottom: 20px;">Quản Lý Chiến Dịch Thu Hồi</h2>

                <!-- Thanh search + filter -->
                <div class="search-filter-bar">
                    <div class="search-box-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchCampaignBox" class="form-control search-input-with-icon"
                            placeholder="Tìm theo mã chiến dịch, tên...">
                    </div>
                </div>

                <div class="card filter-card">
                    <div class="filter-card-body">
                        <div class="filter-controls">
                            <select id="campaignStatusFilter" class="filter-select">
                                <option value="">Tất cả trạng thái</option>
                                <option value="planned">Đã lên kế hoạch</option>
                                <option value="active">Đang hoạt động</option>
                                <option value="completed">Đã hoàn thành</option>
                            </select>
                            <input type="date" id="campaignDateFilter" class="filter-input" name="Date">
                            <!-- CHỈ XEM nên bỏ nút tạo chiến dịch -->
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body-no-padding">
                            <table class="table-zebra table-full-width">
                                <thead>
                                    <tr class="table-header-row">
                                        <th>Mã chiến dịch</th>
                                        <th>Tên chiến dịch</th>
                                        <th>Ngày</th>
                                        <th>Trạng thái</th>
                                        <th>Mô tả</th>
                                    </tr>
                                </thead>
                                <tbody id="campaignsTbody">
                                    <!-- JS sẽ fill dữ liệu; để rỗng -->
                                </tbody>
                            </table>
                        </div>

                        <div class="card-footer" style="padding: 15px; border-top: 1px solid #eee;">
                            <div class="pagination-wrapper"
                                style="display: flex; justify-content: space-between; align-items: center;">
                                <span class="pagination-info" id="paginationInfo">Hiển thị 0 của 0</span>
                                <div>
                                    <button class="pagination-btn" id="prevPageBtn">« Trước</button>
                                    <span id="currentPageSpan" style="margin: 0 10px;">1</span>
                                    <button class="pagination-btn" id="nextPageBtn">Sau »</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
