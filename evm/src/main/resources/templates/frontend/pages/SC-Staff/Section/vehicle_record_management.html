<section class="vehicle-record-management-page"></section>
<div class="app-layout">
  <link rel="stylesheet" href="/evm/assets/css/SC-Staff/vehicle_record_management.css">
  <div class="content-wrapper" id="innerContent">
    <div class="main-content-area">
      <div class="search-filter-bar">
        <div class="search-box-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchVehicleBox" class="form-control search-input-with-icon"
            placeholder="Tìm theo biển số, tên khách hàng...">
        </div>
      </div>

      <div class="card filter-card">
        <div class="filter-card-body">
          <div class="filter-controls">
            <select id="vehicleStatusFilter" class="filter-select">
              <option value="">Tất cả trạng thái</option>
              <option value="active">Hoạt động</option>
              <option value="maintenance">Bảo trì</option>
              <option value="inactive">Không hoạt động</option>
            </select>
            <input type="date" id="vehicleDateFilter" class="filter-input">
            <button type="button" id="btnMoFormVehicle">Thêm Hồ Sơ Xe</button>
          </div>
        </div>

        <div class="card">
          <table class="table-zebra table-full-width">
            <thead>
              <tr class="table-header-row">
                <th>Biển số xe</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Loại xe</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="vehiclesTbody">
              <tr>
                <td colspan="6" class="table-placeholder-cell">Dữ liệu sẽ được load từ database.
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer">
            <div class="pagination-wrapper">
              <span class="pagination-info">Hiển thị 0 của 0</span>
              <div class="d-flex justify-content-end align-items-center gap-2 mt-2">
                <button id="vehiclePrevBtn" class="btn btn-outline-primary btn-sm">« Trước</button>
                <span id="vehiclePageNumber">1</span>
                <button id="vehicleNextBtn" class="btn btn-outline-primary btn-sm">Sau »</button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div id="modalQuanLyVehicle" class="vehicle__modal" style="display:none;">
        <div class="vehicle__modal-content">
          <button class="vehicle__close-button" aria-label="Close">&times;</button>
          <h2 class="vehicle__modal-title">Thông tin hồ sơ xe</h2>
          <form class="vehicle__form">
            <div class="vehicle__form-group">
              <label for="vehicle_plate" class="vehicle__label">Biển số xe *</label>
              <input type="text" id="vehicle_plate" name="vehiclePlate" class="vehicle__input" required>
            </div>
            <div class="vehicle__form-group">
              <label for="vehicle_customer" class="vehicle__label">Tên khách hàng *</label>
              <input type="text" id="vehicle_customer" name="customerName" class="vehicle__input" required>
            </div>
            <div class="vehicle__form-group">
              <label for="vehicle_phone" class="vehicle__label">Số điện thoại</label>
              <input type="tel" id="vehicle_phone" name="phone" class="vehicle__input">
            </div>
            <div class="vehicle__form-group">
              <label for="vehicle_type" class="vehicle__label">Loại xe</label>
              <select id="vehicle_type" name="vehicleType" class="vehicle__select">
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="BMW">BMW</option>
              </select>
            </div>
            <div class="vehicle__form-group">
              <label for="vehicle_status" class="vehicle__label">Trạng thái</label>
              <select id="vehicle_status" name="status" class="vehicle__select">
                <option value="active">Hoạt động</option>
                <option value="maintenance">Bảo trì</option>
                <option value="inactive">Không hoạt động</option>
              </select>
            </div>
            <div class="vehicle__form-group">
              <label for="vehicle_notes" class="vehicle__label">Ghi chú</label>
              <textarea id="vehicle_notes" name="notes" class="vehicle__textarea" rows="3"></textarea>
            </div>

            <div class="vehicle__button-group">
              <button type="button" id="vehicleCancelBtn" class="vehicle__button vehicle__button--cancel">Hủy</button>
              <button type="submit" id="vehicleSubmitBtn" class="vehicle__button vehicle__button--submit">Lưu</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="/evm/assets/js/SC-Staff/vehicle_record_management.js"></script>
  </section>
