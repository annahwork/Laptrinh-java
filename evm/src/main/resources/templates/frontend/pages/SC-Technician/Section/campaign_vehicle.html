<section class="campaign-page">
    <link rel="stylesheet" href="/evm/assets/css/SC-Technician/campaign_vehicle.css">

    <div class="page-header">
        <h2>Xe trong chiến dịch</h2>
        <div class="actions">
        <input type="text" placeholder="Nhập VIN hoặc biển số...">
        <select>
            <option>Tất cả tình trạng</option>
            <option>Chờ xử lý</option>
            <option>Đang sửa</option>
            <option>Hoàn tất</option>
        </select>
        <button id="btnOpenVehicleForm" class="btn-primary" type="button">Thêm xe vào chiến dịch</button>
        </div>
    </div>

    <div class="data-grid">
        <div class="data-card">
        <div class="card-header">
            <h3>VIN: <span>EV2025VN001248</span></h3>
            <span class="status-badge inprogress">Đang sửa</span>
        </div>
        <div class="card-body">
            <p><strong>Mã chiến dịch:</strong> CD-2025-001</p>
            <p><strong>Khách hàng:</strong> Trần Minh Quang</p>
            <p><strong>Kỹ thuật viên:</strong> SC-1058</p>
        </div>
        <div class="card-footer">
            <button class="btn-outline">Chi tiết</button>
            <button class="btn-light">Cập nhật</button>
        </div>
        </div>

        <div class="data-card">
        <div class="card-header">
            <h3>VIN: <span>EV2025VN001248</span></h3>
            <span class="status-badge inprogress">Đang sửa</span>
        </div>
        <div class="card-body">
            <p><strong>Mã chiến dịch:</strong> CD-2025-001</p>
            <p><strong>Khách hàng:</strong> Trần Minh Quang</p>
            <p><strong>Kỹ thuật viên:</strong> SC-1058</p>
        </div>
        <div class="card-footer">
            <button class="btn-outline">Chi tiết</button>
            <button class="btn-light">Cập nhật</button>
        </div>
        </div>
    </div>

    

    <div id="modalAddVehicle" class="campaign__modal" style="display:none;">
        <div class="campaign__modal-content">
        <button class="campaign__close-button" aria-label="Close">&times;</button>

        <h3 class="campaign__modal-title">Thêm xe vào chiến dịch</h3>

        <form class="campaign__form">
            <div class="campaign__form-group">
            <label for="vehicle_vin" class="campaign__label">VIN xe</label>
            <input type="text" id="vehicle_vin" name="vehicleVin" class="campaign__input" placeholder="Nhập mã VIN..." required>
            </div>

            <div class="campaign__form-group">
            <label for="vehicle_customer" class="campaign__label">Tên khách hàng</label>
            <input type="text" id="vehicle_customer" name="customerName" class="campaign__input" placeholder="Nhập tên khách hàng..." required>
            </div>

            <div class="campaign__form-group">
            <label for="vehicle_campaign" class="campaign__label">Mã chiến dịch</label>
            <input type="text" id="vehicle_campaign" name="campaignCode" class="campaign__input" placeholder="VD: CD-2025-001" required>
            </div>

            <div class="campaign__form-row">
            <div class="campaign__form-group">
                <label for="vehicle_tech" class="campaign__label">Kỹ thuật viên phụ trách</label>
                <input type="text" id="vehicle_tech" name="technician" class="campaign__input" placeholder="VD: SC-1058">
            </div>

            <div class="campaign__form-group">
                <label for="vehicle_status" class="campaign__label">Tình trạng</label>
                <select id="vehicle_status" name="status" class="campaign__select">
                <option value="pending">Chờ xử lý</option>
                <option value="inprogress">Đang sửa</option>
                <option value="done">Hoàn tất</option>
                </select>
            </div>
            </div>

            <div class="campaign__form-group">
            <label for="vehicle_note" class="campaign__label">Ghi chú</label>
            <textarea id="vehicle_note" name="note" class="campaign__textarea" rows="3" placeholder="Ghi chú thêm..."></textarea>
            </div>

            <div class="campaign__button-group">
            <button type="button" id="vehicleCancelBtn" class="campaign__button campaign__button--cancel">Huỷ</button>
            <button type="submit" id="vehicleSubmitBtn" class="campaign__button campaign__button--submit">Thêm xe</button>
            </div>
        </form>
        </div>
    </div>
</section>

<script src="/evm/assets/js/SC-Technician/campaign_vehicle.js"></script>
