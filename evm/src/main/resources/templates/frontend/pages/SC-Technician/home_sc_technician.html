<div id="footer-placeholder"></div>

<script src="/evm/assets/js/SC-Technician/home_sc_technician.js"></script>

<script>
    fetch('/evm/components/footer.html')
        .then(res => res.text())
        .then(html => {
            html = html.replace(/href="Section\//g, 'href="../SC-Staff/Section/');
            html = html.replace(/data-page="Section\//g, 'data-page="../SC-Staff/Section/');
            document.getElementById('footer-placeholder').innerHTML = html;
        })
        .catch(err => console.error("Khong tai duoc footer:", err));
</script>
