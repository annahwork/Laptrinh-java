<section id="campaign_page" class="campaign-page allocate-parts-page">
    <div class="app-layout">


        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <div class="section-header">
                    <div>
                        <h2 class="page-title">Quản lý Chiến dịch</h2>
                    </div>
                </div>

                <div class="search-filter-bar card">
                    <div class="search-box-wrapper">
                        <div class="search-input-group">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"></path>
                            </svg>
                            <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm theo tên chiến dịch..." aria-label="Tìm kiếm chiến dịch" />
                        </div>
                    </div>

                    <div class="action-group">
                        <select id="statusFilter" class="filter-select" aria-label="Lọc trạng thái">
                            <option value="">Tất cả trạng thái</option>
                            <option value="Pending">Chờ duyệt (Pending)</option>
                            <option value="Active">Đang chạy (Active)</option>
                            <option value="Completed">Hoàn thành (Completed)</option>
                            <option value="Rejected">Từ chối (Rejected)</option>
                        </select>
                        
                        <button class="btn btn-primary" id="btnCreateCampaign">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                            Tạo chiến dịch mới
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th class="text-left">ID</th>
                                    <th class="text-left">Tên chiến dịch</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th class="text-center">Ngày bắt đầu</th>
                                    <th class="text-left">Người tạo</th>
                                    <th class="text-right">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="campaignsTableBody">
                                <tr>
                                    <td colspan="6" class="no-data-cell">Đang tải dữ liệu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <span class="pagination-info" id="paginationInfo">Hiển thị 0 của 0</span>
                        <div class="pagination-wrapper">
                            <button class="pagination-btn" id="btnPrev" disabled>« Trước</button>
                            <button class="pagination-btn-active" id="btnCurrent">1</button>
                            <button class="pagination-btn" id="btnNext" disabled>Sau »</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="campaignModal" class="modal" style="display:none;">
        <div class="modal-content campaign__modal-content">
            <div class="modal-header">
                <h3 id="campaignModalTitle">Tạo chiến dịch mới</h3>
                <button class="modal-close-btn" id="btnCancelModalHeader">×</button>
            </div>
            
            <div class="modal-body">
                <form id="campaignForm">
                    <div class="form-group">
                        <label for="campaignName" class="form-label">Tên chiến dịch <span class="text-danger">*</span></label>
                        <input type="text" id="campaignName" class="form-control campaign__input" required placeholder="Nhập tên chiến dịch" />
                    </div>
                    
                    <div class="form-group">
                        <label for="campaignDescription" class="form-label">Mô tả</label>
                        <textarea id="campaignDescription" class="form-control campaign__textarea" rows="3" placeholder="Mô tả chi tiết..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="campaignStartDate" class="form-label">Ngày bắt đầu <span class="text-danger">*</span></label>
                        <input type="date" id="campaignStartDate" class="form-control campaign__input" required />
                    </div>
                    
                    <input type="hidden" id="campaignId" />

                    <div class="modal-footer-actions">
                        <button type="button" class="btn btn-cancel" id="btnCancelModal">Hủy</button>
                        <button type="submit" class="btn btn-save">Lưu thông tin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="approveModal" class="modal" style="display:none;">
        <div class="modal-content campaign__modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="approveModalTitle">Chi tiết chiến dịch</h3>
                <button class="modal-close-btn" id="btnCloseApproveModal">×</button>
            </div>
            
            <div class="modal-body info-grid">
                <div class="info-item">
                    <span class="info-label">Mã chiến dịch:</span>
                    <span id="modalCampaignId" class="info-value font-monospace"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tên chiến dịch:</span>
                    <span id="modalCampaignName" class="info-value highlight-text"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ngày bắt đầu:</span>
                    <span id="modalCampaignStart" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Trạng thái:</span>
                    <span id="modalCampaignStatus" class="info-value"></span>
                </div>
                <div class="info-item full-width">
                    <span class="info-label">Mô tả:</span>
                    <p id="modalCampaignDesc" class="info-desc"></p>
                </div>
            </div>
            
            <div class="modal-footer-actions" id="approveModalActions">
                </div>
        </div>
    </div>
</section>
