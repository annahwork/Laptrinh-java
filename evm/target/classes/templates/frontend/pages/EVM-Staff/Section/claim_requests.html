<section id="claim_requests_page" class="allocate-parts-page">
  <div class="app-layout">

    <div class="content-wrapper" id="innerContent">
      <div class="main-content-area">

        <div class="section-header">
            <div>
                <h2>Yêu cầu bảo hành (Chờ duyệt)</h2>
            </div>
            </div>

        <div class="card">
            <div class="table-responsive">
                <table class="data-table" id="claimTable">
                    <thead>
                        <tr>
                            <th class="text-left">Mã yêu cầu</th>
                            <th class="text-left">Mã xe (VIN)</th>
                            <th class="text-left">Người yêu cầu (SC)</th>
                            <th class="text-center">Ngày yêu cầu</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="text-right">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="claimTableBody">
                        <tr>
                            <td colspan="6" class="text-center" style="padding: 2rem; color: #64748b;">
                                Đang tải dữ liệu...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
                <span class="pagination-info">Hiển thị 0 của 0</span>

                <div class="pagination-wrapper">
                    <button class="btn-action btn-load">« Trước</button>
                    <button class="btn-action btn-load">1</button>
                    <button class="btn-action btn-load">Sau »</button>
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>

  <div class="modal" id="approvalModal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Xác nhận xử lý <span id="modalClaimId"></span></h3>
            <button type="button" class="modal-close-btn" id="closeApprovalModal">×</button>
        </div>
        
        <form id="approvalForm" class="modal-form">
            <p style="margin-bottom: 1.5rem; color: var(--text-muted);">
                Chi tiết: <span id="modalClaimDetails" style="color: var(--text); font-weight: 600;"></span>
            </p>

            <div class="form-group">
                <label for="approvalNote">Ghi chú xử lý (Bắt buộc khi từ chối):</label>
                <textarea id="approvalNote" class="form-control" rows="3" placeholder="Nhập lý do..."></textarea>
            </div>
            
            <input type="hidden" id="modalClaimIdInput" />

            <div class="modal-footer-actions">
                <button type="submit" class="btn-action btn-delete" id="btnReject">Từ chối</button>
                <button type="submit" class="btn-action btn-save" id="btnApprove">Duyệt</button>
            </div>
        </form>
    </div>
  </div>

</section>
