<section id="manage_ev_parts_page">
    <div class="app-layout">
        <!-- page-specific CSS (SỬA: Xóa /evm/ ở đầu) -->
        <link rel="stylesheet" href="assets/css/EVM-Staff/manage_ev_parts.css">
        
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <!-- Tìm kiếm -->
                <div class="parts-search">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" class="parts-search__input" placeholder="Tìm phụ tùng theo mã hoặc tên..." />
                        <svg class="search-icon" viewBox="0 0 20 20" fill="none">
                            <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <!-- Nút tìm kiếm (nếu cần, JS có thể tự tìm) -->
                </div>

                <div class="manage_ev_parts__button--create">
                    <button
                        type="button"
                        id="btnMoFormManageEvParts"
                        class="manage_ev_parts__button--create">
                        Thêm phụ tùng mới
                    </button>
                </div>

                <!-- Bảng phụ tùng -->
                <div class="card">
                    <div class="card-body-no-padding">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th style="text-align: center;">Mã phụ tùng</th>
                                    <th style="text-align: center;">Tên phụ tùng</th>
                                    <th style="text-align: center;">Loại</th>
                                    <th style="text-align: center;">Số lượng tồn</th>
                                    <th style="text-align: center;">Vị trí kho</th>
                                </tr>
                            </thead>
                            <tbody id="partsTableBody">
                                <tr>
                                    <td colspan="5" class="no-data">Đang tải...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>   
                        
                    <!-- Phân trang -->
                    <div class="card-footer">
                        <div class="pagination-wrapper">
                            <span class="pagination-info">Hiển thị <span id="pageInfo">0</span> của <span id="totalItems">0</span></span>
                            <div class="pagination-controls">
                                <button class="pagination-btn" id="prevPage">« Trước</button>
                                <button class="pagination-btn pagination-btn--active" id="currentPage">1</button>
                                <button class="pagination-btn" id="nextPage">Sau »</button>
                            </div>
                        </div>
                    </div>
                </div> 
                
                <div id="modalCreate" class="modal-panel" aria-hidden="true">
                    <div class="modal-panel__backdrop"></div>
                    <div class="modal-panel__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                        <button class="modal-panel__close" aria-label="Đóng">&times;</button>

                        <form id="modalForm" class="modal-panel__form" autocomplete="off">
                            <h3 id="modal-title" style="text-align: center; margin-bottom: 1rem;">Thêm phụ tùng mới vào kho</h3>
                        
                            
                            <div class="form-row">
                                <label for="name" class="form-label">Tên phụ tùng <span class="required">*</span></label>
                                <input id="name" name="name" class="form-input" type="text" required />
                            </div>

                            <div class="form-row">
                                <label for="partType">Loại <span class="required">*</span></label>
                                <select id="partType" name="partType" class="form-input" required>
                                    <option value="">-- Chọn loại --</option>
                                    <option value="Battery">Battery (Pin)</option>
                                    <option value="Motor">Motor (Động cơ)</option>
                                    <option value="Brake">Brake (Phanh)</option>
                                    <option value="Filter">Filter (Lọc)</option>
                                    <option value="ECU">ECU</option>
                                    <option value="Light">Light (Đèn)</option>
                                    <option value="Display">Display (Màn hình)</option>
                                    <option value="Tire">Tire (Lốp)</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <label for="quantity" class="form-label">Số lượng tồn ban đầu</label>
                                <input id="quantity" name="quantity" class="form-input" type="number" min="0" placeholder="Mặc định là 0"/>
                            </div>


                            <div class="modal-panel__actions">
                                <button type="submit" class="modalSubmit">Lưu</button> 
                                <button type="button" class="modalCancel">Hủy</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/EVM-Staff/manage_ev_parts.js"></script>
</section>
