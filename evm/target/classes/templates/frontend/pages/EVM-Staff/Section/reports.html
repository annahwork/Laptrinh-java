<section class="report-page">
    <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/reports.css" />
    <script src="/evm/assets/js/EVM-Staff/reports.js" defer></script>
    <div class="page-header">
        <h2>Báo cáo tổng hợp</h2>
        <div class="report__filters">
            <input type="month" class="report__month-picker" />
            <select class="report__select" id="reportTypeFilter">
                <option value="">Tất cả loại</option>
                <option value="warranty">Bảo hành</option>
                <option value="campaign">Chiến dịch</option>
                <option value="inventory">Tồn kho</option>
            </select>
            <button class="report__btn report__btn--generate" id="generateReportBtn">Tạo báo cáo</button>
            <button class="report__btn report__btn--export" id="exportReportBtn">Xuất báo cáo</button>
        </div>
    </div>

    <div class="report__cards">
        <div class="report__card">
            <h3 class="report__card-title">Tổng chi phí bảo hành</h3>
            <p class="report__card-value" id="totalWarrantyCost">Đang tải...</p>
        </div>
        <div class="report__card">
            <h3 class="report__card-title">Chiến dịch thực hiện</h3>
            <p class="report__card-value" id="totalCampaigns">Đang tải...</p>
        </div>
        <div class="report__card">
            <h3 class="report__card-title">Tồn kho linh kiện</h3>
            <p class="report__card-value" id="totalInventory">Đang tải...</p>
        </div>
    </div>

    <div class="report__table-wrapper">
        <table class="report__table">
            <thead>
                <tr class="report__tr">
                    <th class="report__th">Loại báo cáo</th>
                    <th class="report__th">Số lượng</th>
                    <th class="report__th">Tổng chi phí (VND)</th>
                    <th class="report__th">Ghi chú</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <tr><td colspan="4" id="loadingMessage" class="report__td" style="font-weight:600;">Đang tải dữ liệu...</td></tr>
            </tbody>
        </table>
        
        </div>
</section>
