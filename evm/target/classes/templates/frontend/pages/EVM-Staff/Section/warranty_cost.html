<section id="warranty_cost_page" class="warranty-cost-page allocate-parts-page">
  <div class="app-layout">
    <!-- Link CSS -->
    <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/warranty_cost.css">

    <div class="content-wrapper" id="innerContent">
      <div class="main-content-area">

        <!-- 1. HEADER -->
        <div class="section-header">
            <div>
                <h2 class="page-title">Chi phí bảo hành</h2>
            </div>
        </div>

        <!-- 2. MAIN CARD -->
        <div class="card">
            
            <!-- Table Area -->
            <div class="table-responsive">
                <table class="data-table" id="warrantyCostTable">
                    <thead>
                        <tr>
                            <th class="text-left">Mã yêu cầu</th>
                            <th class="text-left">Mã xe</th>
                            <th class="text-left">Người yêu cầu</th>
                            <th class="text-center">Ngày yêu cầu</th>
                            <th class="text-right">Tổng chi phí (VND)</th>
                            <th class="text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="warrantyCostTableBody">
                        <!-- Dữ liệu mẫu (giữ nguyên để demo) -->
                        <tr>
                            <td>CR001</td>
                            <td>V001</td>
                            <td>Nguyễn Văn A</td>
                            <td class="text-center">2025-11-05</td>
                            <td class="text-right font-bold">1.200.000</td>
                            <td class="text-center">
                                <button class="btn-action" data-id="CR001">Xem chi tiết</button>
                            </td>
                        </tr>
                        <tr>
                            <td>CR002</td>
                            <td>V002</td>
                            <td>Nguyễn Văn B</td>
                            <td class="text-center">2025-11-05</td>
                            <td class="text-right font-bold">7.200.000</td>
                            <td class="text-center">
                                <button class="btn-action" data-id="CR002">Xem chi tiết</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 3. CARD FOOTER (Tổng tiền + Phân trang) -->
            <div class="card-footer">
                
                <!-- Tổng chi phí (ID giữ nguyên) -->
                <div class="grand-total-wrapper">
                    <span class="label">Tổng chi phí toàn bộ:</span>
                    <span id="grandTotalCost" class="cost-value">0 VND</span>
                </div>

                <!-- Phân trang (IDs giữ nguyên) -->
                <div class="pagination-wrapper">
                    <span class="pagination-info">
                        Hiển thị <span id="pageInfo">0</span> của <span id="totalItems">0</span>
                    </span>
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="prevPage">« Trước</button>
                        <button class="pagination-btn-active" id="currentPage">1</button>
                        <button class="pagination-btn" id="nextPage">Sau »</button>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>

  <!-- 4. MODAL (Cấu trúc mới, IDs giữ nguyên) -->
  <div class="modal" id="warrantyCostModal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <!-- IDs giữ nguyên -->
            <h3 id="modal-title">Chi tiết chi phí <span id="modalClaimId" class="highlight-text"></span></h3>
            <button type="button" class="modal-close-btn warranty-cost__modal-close" aria-label="Đóng">×</button>
        </div>

        <div class="modal-body">
            <div class="table-responsive">
                <table class="data-table modal-table">
                    <thead>
                        <tr>
                            <th class="text-left">Phụ tùng</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-right">Đơn giá (VND)</th>
                            <th class="text-right">Thành tiền (VND)</th>
                        </tr>
                    </thead>
                    <!-- ID body giữ nguyên -->
                    <tbody id="modalCostBody">
                        <!-- JS render dữ liệu vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</section>

<script src="/evm/assets/js/EVM-Staff/warranty_cost.js"></script>
