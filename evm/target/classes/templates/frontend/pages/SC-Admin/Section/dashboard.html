<section class="dashboard-page">
    <div class="main-content-area">

        <div class="stats-grid">
            <div class="stat-card stat-card--blue">
                <div class="stat-info">
                    <h3 id="total-employees" class="stat-number">0</h3>
                    <p class="stat-label">Tổng nhân viên</p>
                </div>
            </div>

            <div class="stat-card stat-card--green">
                <div class="stat-info">
                    <h3 id="total-vehicles" class="stat-number">0</h3>
                    <p class="stat-label">Xe điện quản lý</p>
                </div>
            </div>

            <div class="stat-card stat-card--green">
                <div class="stat-info">
                    <h3 id="total-customers" class="stat-number">0</h3>
                    <p class="stat-label">Số lượng khách hàng</p>
                </div>
            </div>

            <div class="stat-card stat-card--green">
                <div class="stat-info">
                    <h3 id="total-warrantyclaims" class="stat-number">0</h3>
                    <p class="stat-label">Yêu cầu bảo hành</p>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">Phân bổ nhân sự</h2>
            <div class="role-grid">
                <div class="role-card">
                    <div class="role-icon role-icon--admin">A</div>
                    <div class="role-info">
                        <p id="role-admin-count" class="role-count">0</p>
                        <p class="role-name">Admin</p>
                    </div>
                </div>

                <div class="role-card">
                    <div class="role-icon role-icon--staff">S</div>
                    <div class="role-info">
                        <p id="role-scstaff-count" class="role-count">0</p>
                        <p class="role-name">SC Staff</p>
                    </div>
                </div>

                <div class="role-card">
                    <div class="role-icon role-icon--tech">T</div>
                    <div class="role-info">
                        <p id="role-sctech-count" class="role-count">0</p>
                        <p class="role-name">SC Technician</p>
                    </div>
                </div>

                <div class="role-card">
                    <div class="role-icon role-icon--evm">E</div>
                    <div class="role-info">
                        <p id="role-evm-count" class="role-count">0</p>
                        <p class="role-name">EVM Staff</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">Kỹ thuật viên đang làm việc</h2>

            <div class="table-outer-card">

                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 15%;">ID</th>
                            <th style="width: 25%;">Tên</th>
                            <th style="width: 60%;">Nhiệm vụ hôm nay</th>
                        </tr>
                    </thead>
                    <tbody id="techniciansTableBody">
                        <tr>
                            <td colspan="3" class="no-data">Chưa có dữ liệu từ database</td>
                        </tr>
                    </tbody>
                </table>

                <div class="card-footer">
                    <div class="pagination-wrapper">
                        <span id="techPaginationInfo" class="pagination-info">Hiển thị 0 của 0</span>
                        <div>
                            <button id="techBtnPrev" class="btn-action btn-load">« Trước</button>
                            <button id="techBtnCurrent" class="btn-action btn-load">1</button>
                            <button id="techBtnNext" class="btn-action btn-load">Sau »</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
