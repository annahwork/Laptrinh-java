<section class="customer-record-management-page">
    <div class="app-layout">
        <!-- page-specific CSS -->
        <link rel="stylesheet" href="../../assets/css/SC-Staff/customer_record_management.css">
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">
                <div class="search-filter-bar">
                    <div class="search-box-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchCustomerBox" class="form-control search-input-with-icon"
                            placeholder="Tìm theo tên, số điện thoại, email...">
                    </div>
                </div>

                <div class="card filter-card">
                    <div class="filter-card-body">
                        <div class="filter-controls">
                            <select id="customerStatusFilter" class="filter-select">
                                <option value="">Tất cả trạng thái</option>
                                <option value="active">Đang hoạt động</option>
                                <option value="inactive">Không hoạt động</option>
                            </select>
                            <input type="date" id="customerDateFilter" class="filter-input">
                            <button type="button" id="btnMoFormCustomer">Thêm Khách Hàng</button>
                        </div>
                    </div>

                    <div class="card">
                        <table class="table-zebra table-full-width">
                            <thead>
                                <tr class="table-header-row">
                                    <th>Mã KH</th>
                                    <th>Tên khách hàng</th>
                                    <th>Số điện thoại</th>
                                    <th>Email</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="customersTbody">
                                <tr>
                                    <td colspan="6" class="table-placeholder-cell">Dữ liệu sẽ được load từ database.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="card-footer">
                            <div class="pagination-wrapper">
                                <span class="pagination-info">Hiển thị 0 của 0</span>
                                <div>
                                    <button class="pagination-btn">« Trước</button>
                                    <button class="btn-primary pagination-btn-active">1</button>
                                    <button class="pagination-btn">Sau »</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal thêm/sửa khách hàng -->
                <div id="modalQuanLyCustomer" class="customer__modal" style="display:none;">
                    <div class="customer__modal-content">
                        <button class="customer__close-button" aria-label="Close">&times;</button>
                        <h2 class="customer__modal-title">Thông tin khách hàng</h2>
                        <form class="customer__form">
                            <div class="customer__form-group">
                                <label for="customer_code" class="customer__label">Mã khách hàng</label>
                                <input type="text" id="customer_code" name="customerCode" class="customer__input"
                                    readonly>
                            </div>
                            <div class="customer__form-group">
                                <label for="customer_name" class="customer__label">Tên khách hàng *</label>
                                <input type="text" id="customer_name" name="customerName" class="customer__input"
                                    required>
                            </div>
                            <div class="customer__form-group">
                                <label for="customer_phone" class="customer__label">Số điện thoại *</label>
                                <input type="tel" id="customer_phone" name="phone" class="customer__input" required>
                            </div>
                            <div class="customer__form-group">
                                <label for="customer_email" class="customer__label">Email</label>
                                <input type="email" id="customer_email" name="email" class="customer__input">
                            </div>
                            <div class="customer__form-group">
                                <label for="customer_status" class="customer__label">Trạng thái</label>
                                <select id="customer_status" name="status" class="customer__select">
                                    <option value="active">Đang hoạt động</option>
                                    <option value="inactive">Không hoạt động</option>
                                </select>
                            </div>
                            <div class="customer__form-group">
                                <label for="customer_notes" class="customer__label">Ghi chú</label>
                                <textarea id="customer_notes" name="notes" class="customer__textarea"
                                    rows="3"></textarea>
                            </div>

                            <div class="customer__button-group">
                                <button type="button" id="customerCancelBtn"
                                    class="customer__button customer__button--cancel">Hủy</button>
                                <button type="submit" id="customerSubmitBtn"
                                    class="customer__button customer__button--submit">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <script src="../../assets/js/SC-Staff/customer_record_management.js"></script>
</section>
