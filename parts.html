<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phụ Tùng - Hệ Thống Quản Lý SC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="theme.css" rel="stylesheet">
  <style>
    /* Small UI polish for parts page */
    :root {
      --accent: #0d6efd;
      --muted: #6c757d;
      --card-pad: 18px;
    }

    body { font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #f6f8fb; }

    /* sidebar already in theme.css, ensure main-content spacing */
    .main-content { margin-left: 250px; padding: 28px; transition: margin-left .2s ease; min-height: 100vh; }

    /* Page header */
    .page-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    .page-header .title {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .page-header h1 { font-size:1.4rem; margin:0; display:flex; align-items:center; gap:10px; }
    .page-header .page-description { color:var(--muted); margin:0; font-size:0.95rem; }

    /* Card */
    .card {
      border-radius:12px;
      padding:var(--card-pad);
      box-shadow: 0 6px 20px rgba(20,30,60,0.04);
    }
    .section-title { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .section-title h5 { margin:0; font-size:1.05rem; display:flex; align-items:center; gap:8px; }
    .small-muted { color:var(--muted); font-size:0.92rem; }

    /* Form grid */
    .form-grid {
      display:grid;
      grid-template-columns: 1fr 160px;
      gap:12px 16px;
      align-items:start;
    }
    .form-grid .form-group { margin:0; }
    .form-grid .form-group .form-label { font-weight:600; color:#333; margin-bottom:6px; display:block; font-size:0.95rem; }
    .form-grid .form-control {
      border-radius:8px;
      padding:10px 12px;
      border:1px solid #dde4ee;
      box-shadow:none;
      background: #fff;
    }
    .form-grid textarea.form-control { min-height:84px; resize:vertical; }

    /* On small screens make single column */
    @media (max-width:767px) {
      .form-grid { grid-template-columns: 1fr; }
      .main-content { padding:16px; margin-left:0; }
    }

    /* Form actions */
    .form-actions { grid-column: 1 / -1; display:flex; gap:10px; justify-content:flex-end; margin-top:6px; }
    .btn-primary { border-radius: 10px; padding: 10px 16px; font-weight:600; }

    /* Improve active sidebar look (if theme.css lacks) */
    .sidebar-nav li.active a { color: var(--accent); background: linear-gradient(90deg, rgba(13,110,253,0.08), rgba(13,110,253,0.03)); border-radius:8px; }

    /* footer */
    .page-footer {
      margin-top: 22px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="app-layout">
 <!-- ===== SIDEBAR (đã chỉnh đúng) ===== -->
<aside class="sidebar">
  <input type="checkbox" id="open-sidebar" />
  <label for="open-sidebar" class="open-sidebar-btn">
    <i class="bi bi-list"></i>
  </label>

  <div class="sidebar-menu">
    <div class="sidebar-logo">
      <a href="SCStaff.html">
        <span class="logo-text">Hệ Thống Quản Lý SC</span>
      </a>
    </div>

    <ul class="sidebar-nav">
      <li><a href="SCStaff.html">
          <span class="icon"><i class="bi bi-gear-wide-connected"></i></span>
          <span class="label">Quản lý Yêu Cầu</span>
        </a></li>

      <li><a href="warranty.html">
          <span class="icon"><i class="bi bi-tools"></i></span>
          <span class="label">Bảo Hành</span>
        </a></li>

      <li class="active"><a href="parts.html">
          <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
          <span class="label">Phụ Tùng</span>
        </a></li>

      <li><a href="notification.html">
          <span class="icon"><i class="bi bi-bell-fill"></i></span>
          <span class="label">Thông Báo</span>
        </a></li>
    </ul>
  </div>
</aside>
<!-- ===== /SIDEBAR ===== -->

  <main class="main-content">
  <div class="page-header">
    <div class="title">
      <h1><i class="bi bi-box-seam-fill text-dark fs-4"></i> Đặt Phụ Tùng</h1>
      <div class="d-none d-md-block"><span class="page-description">Nhập thông tin chi tiết để đặt phụ tùng</span></div>
    </div>
    
  </div>

  <section id="order-parts" class="mb-4">
    <div class="card fullscreen-card">
      <!-- Đã bỏ tiêu đề + mô tả lặp ở đây (đã hiển thị ở header trên cùng) -->
      <form id="parts-form" class="form-grid" style="width:100%;max-width:880px;margin:0 auto;">
        <div class="form-group">
          <label class="form-label" for="pt-code">Mã phụ tùng</label>
          <input required type="text" class="form-control" id="pt-code" placeholder="VD: PT-001">
        </div>

        <div class="form-group">
          <label class="form-label" for="pt-qty">Số lượng</label>
          <input required type="number" min="1" class="form-control" id="pt-qty" value="1">
        </div>

        <div class="form-group">
          <label class="form-label" for="pt-name">Tên phụ tùng</label>
          <input required type="text" class="form-control" id="pt-name" placeholder="Tên phụ tùng">
        </div>

        <div class="form-group">
          <label class="form-label" for="pt-note">Ghi chú / Lý do</label>
          <textarea class="form-control" id="pt-note" rows="4" placeholder="Ghi chú gửi EVM"></textarea>
        </div>

        <div class="form-actions" style="grid-column:1 / -1;">
          <button type="submit" class="btn btn-primary"><i class="bi bi-cart-plus-fill me-1"></i> Gửi Yêu Cầu Phụ Tùng</button>
          <button type="button" id="btnReset" class="btn btn-outline-secondary">Xóa</button>
        </div>
      </form>
    </div>
  </section>

  <div class="page-footer small-muted">
    © <span id="year"></span> Hệ Thống Quản Lý SC
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const partsForm = document.getElementById('parts-form');

    // Initialize data from localStorage
    let partsOrders = JSON.parse(localStorage.getItem('partsOrders')) || [];
    let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

    // Validate parts form
    function validatePartsForm(data) {
      if (!data.code.trim() || !data.name.trim() || data.qty <= 0) {
        alert('Vui lòng điền đầy đủ và hợp lệ thông tin phụ tùng!');
        return false;
      }
      return true;
    }

    // Handle parts form submission
    partsForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        code: document.getElementById('pt-code').value.trim(),
        qty: parseInt(document.getElementById('pt-qty').value),
        name: document.getElementById('pt-name').value.trim(),
        note: document.getElementById('pt-note').value.trim(),
        status: 'Chờ duyệt',
        date: new Date().toISOString().split('T')[0]
      };

      if (validatePartsForm(data)) {
        partsOrders.push(data);
        localStorage.setItem('partsOrders', JSON.stringify(partsOrders));
        notifications.unshift({
          title: `Đơn phụ tùng mới (${data.code})`,
          date: data.date,
          type: 'info'
        });
        localStorage.setItem('notifications', JSON.stringify(notifications));
        alert('Yêu cầu phụ tùng đã được gửi đến EVM staff!');
        this.reset();
      }
    });

    // Reset button
    document.getElementById('btnReset').addEventListener('click', () => {
      partsForm.reset();
    });
  </script>
</body>
</html>
