<section id="attach_serial_page" class="attach-serial-page modern-layout">
    <div class="app-layout">
        <link rel="stylesheet" href="/evm/assets/css/EVM-Staff/attach_serial.css">
        
        <div class="content-wrapper" id="innerContent">
            <div class="main-content-area">

                <header class="search-filter-bar card">
                    <div class="search-box-wrapper">
                        <div class="search-input-group">
                            <svg class="search-icon" viewBox="0 0 20 20" fill="none">
                                <path d="M8.5 3.5a5 5 0 100 10 5 5 0 000-10zm-7 5a7 7 0 1112.67 4.15l3.68 3.68a1 1 0 01-1.42 1.42l-3.68-3.68A7 7 0 011.5 8.5z" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            <input type="text" id="searchInput" class="search-input" 
                                   placeholder="Tìm theo VIN, Tên phụ tùng, Serial..." />
                        </div>
                    </div>

                    <div class="action-wrapper">
                        <button type="button" id="btnMoFormAttachSerial" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                            Gắn số serial
                        </button>
                    </div>
                </header>

                <div class="card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th class="text-left">Số VIN</th>
                                    <th class="text-left">Tên phụ tùng</th>
                                    <th class="text-center">Số serial</th>
                                    <th class="text-center">Ngày gắn</th>
                                    <th class="text-left">Người gắn</th>
                                </tr>
                            </thead>
                            <tbody id="partsTableBody">
                                <tr>
                                    <td colspan="5" class="no-data-cell">Đang tải dữ liệu...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <span class="pagination-info">Hiển thị 0 của 0</span>

                        <div class="pagination-wrapper">
                            <button class="pagination-btn">« Trước</button>
                            <button class="pagination-btn-active">1</button>
                            <button class="pagination-btn">Sau »</button>
                        </div>
                    </div>
                </div>
                
                <div id="modalCreate" class="modal" style="display: none;">
                    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                        <div class="modal-header">
                            <h3 id="modal-title">Gắn Serial cho Phụ tùng</h3>
                            <button type="button" class="modal-close-btn modalCancel" aria-label="Đóng">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>

                        <form id="modalForm" class="modal-form" autocomplete="off">
                            
                            <div class="form-group">
                                <label for="vinInput">Số VIN của xe <span class="required">*</span></label>
                                <input type="text" id="vinInput" name="vinInput" class="form-control" required placeholder="Nhập mã VIN"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="partSelect">Phụ tùng <span class="required">*</span></label>
                                <select id="partSelect" name="partSelect" class="form-control" required>
                                    <option value="">-- Chọn phụ tùng --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="serialNumber">Số serial <span class="required">*</span></label>
                                <input type="text" id="serialNumber" name="serialNumber" class="form-control" required placeholder="Nhập số serial"/>
                            </div>
                            
                            <div class="form-group-row">
                                <div class="form-group half">
                                    <label for="dateAttach">Ngày gắn <span class="required">*</span></label>
                                    <input type="date" id="dateAttach" name="dateAttach" class="form-control" required />
                                </div>
                                <div class="form-group half">
                                    <label for="installerSelect">Người gắn <span class="required">*</span></label>
                                    <select id="installerSelect" name="installerSelect" class="form-control" required>
                                         <option value="">-- Chọn người gắn --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer-actions">
                                <button type="submit" class="btn btn-primary modalSubmit">Lưu thông tin</button> 
                                <button type="button" class="btn btn-cancel modalCancel">Hủy bỏ</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/evm/assets/js/EVM-Staff/attach_serial.js"></script>
</section>
