<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bảo Hành - Hệ Thống Quản Lý SC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="theme.css" rel="stylesheet">
  <style>
    :root { --accent:#0d6efd; --muted:#6c757d; --card-pad:18px; }
    body { font-family:'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f6f8fb; }
    .main-content { margin-left:250px; padding:28px; min-height:100vh; }
    .page-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px; }
    .page-header h1 { font-size:1.35rem; margin:0; display:flex; align-items:center; gap:10px; }
    .small-muted { color:var(--muted); font-size:0.95rem; margin-top:4px; }

    .card { padding:var(--card-pad); border-radius:12px; box-shadow:0 6px 20px rgba(20,30,60,0.04); }
    .section-title { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .section-title h5 { margin:0; font-size:1.02rem; font-weight:600; }

    .form-grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:12px 16px; align-items:start; }
    .form-grid .form-group { margin:0; }
    .form-label { font-weight:600; margin-bottom:6px; display:block; color:#333; }
    .form-control { border-radius:8px; padding:10px 12px; border:1px solid #dde4ee; background:#fff; }

    @media (max-width:767px) {
      .form-grid { grid-template-columns:1fr; }
      .main-content { padding:16px; margin-left:0; }
    }

    .form-actions { grid-column:1 / -1; display:flex; justify-content:flex-end; gap:10px; margin-top:6px; }
    .btn-primary { border-radius:10px; padding:10px 16px; font-weight:600; }
    .page-footer { margin-top:22px; color:var(--muted); font-size:0.9rem; }
  </style>
</head>
<!-- ===== SIDEBAR (đã chỉnh đúng) ===== -->
<aside class="sidebar">
  <input type="checkbox" id="open-sidebar" />
  <label for="open-sidebar" class="open-sidebar-btn">
    <i class="bi bi-list"></i>
  </label>

  <div class="sidebar-menu">
    <div class="sidebar-logo">
      <a href="SCStaff.html">
        <span class="logo-text">Hệ Thống Quản Lý SC</span>
      </a>
    </div>

    <ul class="sidebar-nav">
      <li><a href="SCStaff.html">
          <span class="icon"><i class="bi bi-gear-wide-connected"></i></span>
          <span class="label">Quản lý Yêu Cầu</span>
        </a></li>

      <li class="active"><a href="warranty.html">
          <span class="icon"><i class="bi bi-tools"></i></span>
          <span class="label">Bảo Hành</span>
        </a></li>

      <li><a href="parts.html">
          <span class="icon"><i class="bi bi-box-seam-fill"></i></span>
          <span class="label">Phụ Tùng</span>

      <li><a href="notification.html">

    </ul>

<!-- ===== /SIDEBAR ===== -->

  <main class="main-content">
  <div class="page-header">
    <div>
      <h1><i class="bi bi-tools text-primary fs-4"></i> Tạo Yêu Cầu Bảo Hành</h1>
      <div class="small-muted">Điền thông tin chi tiết và gửi tới bộ phận xử lý.</div>
    </div>
    
  </div>

  <section id="create-warranty" class="mb-4">
    <div class="card fullscreen-card">
      <!-- Đã bỏ tiêu đề + mô tả lặp ở đây (đã hiển thị ở header trên cùng) -->
      <form id="warranty-form" class="form-grid" style="width:100%;max-width:880px;margin:0 auto;">
        <div class="form-group">
          <label class="form-label" for="wr-id">Mã yêu cầu</label>
          <input required type="text" class="form-control" id="wr-id" placeholder="VD: WR004">
        </div>

        <div class="form-group">
          <label class="form-label" for="wr-customer">Khách hàng</label>
          <input required type="text" class="form-control" id="wr-customer" placeholder="Tên khách hàng">
        </div>

        <div class="form-group">
          <label class="form-label" for="wr-date">Ngày tạo</label>
          <input required type="date" class="form-control" id="wr-date">
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label" for="wr-desc">Mô tả vấn đề</label>
          <textarea required class="form-control" id="wr-desc" rows="5" placeholder="Mô tả chi tiết và rõ ràng về vấn đề bảo hành"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="wr-parts">Phụ tùng yêu cầu</label>
          <textarea class="form-control" id="wr-parts" rows="2" placeholder="Liệt kê các phụ tùng cần thiết"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="wr-note">Ghi chú</label>
          <textarea class="form-control" id="wr-note" rows="2" placeholder="Thêm ghi chú nếu có"></textarea>
        </div>

        <div class="form-actions" style="grid-column:1 / -1;">
          <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill me-1"></i> Gửi Yêu Cầu</button>
          <button type="button" class="btn btn-outline-secondary" id="btnClear">Xóa</button>
        </div>
      </form>
    </div>
  </section>

  <div class="page-footer small-muted">
    © <span id="year"></span> Hệ Thống Quản Lý SC
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const warrantyForm = document.getElementById('warranty-form');

    // Initialize data from localStorage
    let warrantyRequests = JSON.parse(localStorage.getItem('warrantyRequests')) || [];
    let notifications = JSON.parse(localStorage.getItem('notifications')) || [];

    // Validate warranty form
    function validateWarrantyForm(data) {
      if (warrantyRequests.some(req => req.id === data.id)) {
        alert('Mã yêu cầu đã tồn tại!');
        return false;
      }
      const date = new Date(data.date);
      if (isNaN(date.getTime()) || date > new Date()) {
        alert('Ngày tạo không hợp lệ!');
        return false;
      }
      if (!data.customer.trim() || !data.desc.trim()) {
        alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
        return false;
      }
      return true;
    }

    // Handle warranty form submission
    warrantyForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        id: document.getElementById('wr-id').value.trim(),
        customer: document.getElementById('wr-customer').value.trim(),
        date: document.getElementById('wr-date').value,
        desc: document.getElementById('wr-desc').value.trim(),
        parts: document.getElementById('wr-parts').value.trim(),
        note: document.getElementById('wr-note').value.trim(),
        status: 'Mới'
      };

      if (validateWarrantyForm(data)) {
        warrantyRequests.push(data);
        localStorage.setItem('warrantyRequests', JSON.stringify(warrantyRequests));
        notifications.unshift({
          title: `Yêu cầu bảo hành mới (${data.id})`,
          date: new Date().toISOString().split('T')[0],
          type: 'danger',
          customer: data.customer
        });
        localStorage.setItem('notifications', JSON.stringify(notifications));
        alert('Yêu cầu bảo hành đã được gửi đi!');
        this.reset();
      }
    });

    // clear button
    document.getElementById('btnClear').addEventListener('click', () => warrantyForm.reset());
  </script>
</body>
</html>
